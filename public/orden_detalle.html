<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detalle de Orden | Blue Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f6f8fc;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
    .page{max-width:1050px;margin:auto;padding:24px}
    .card{border-radius:16px;box-shadow:0 8px 24px rgba(16,24,40,.06);border:1px solid #eef2f7}
    .title{color:#0d6efd;font-weight:700}
    .muted{color:#6b7280}
    .pill{background:#eef4ff;color:#1d4ed8;border-radius:999px;padding:.25rem .6rem;font-weight:600;font-size:.8rem}
    .section-title{font-weight:700;margin-bottom:.6rem;color:#111827}
    .preview{border:1px dashed #cbd5e1;border-radius:12px;min-height:160px;display:flex;align-items:center;justify-content:center;background:#fff}
    .preview img{max-width:100%;max-height:260px;border-radius:10px}
    canvas{background:#fff;border:1px solid #e5e7eb;border-radius:12px}
    .toolbar .btn{border-radius:10px}
  </style>
</head>
<body>
  <div class="page">
    <!-- Header -->
    <div class="d-flex align-items-center justify-content-between mb-3">
      <div>
        <h2 class="title mb-0">üßæ Detalle de Orden</h2>
        <div class="muted" id="ordenCodigoText">Cargando‚Ä¶</div>
      </div>
      <a href="ordenes.html" class="btn btn-outline-secondary">‚Üê Volver</a>
    </div>

    <!-- Datos de la orden -->
    <div class="card p-4 mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <div class="section-title">C√≥digo</div>
          <div id="o_codigo" class="pill">‚Äî</div>
        </div>
        <div class="col-md-4">
          <div class="section-title">Inquilino</div>
          <div id="o_inquilino">‚Äî</div>
        </div>
        <div class="col-md-4">
          <div class="section-title">Tel√©fono</div>
          <div id="o_telefono">‚Äî</div>
        </div>
        <div class="col-md-4">
          <div class="section-title">T√©cnico</div>
          <div class="d-flex gap-2">
            <select id="o_tecnico" class="form-select">
              <option>Sin asignar</option>
              <option>MAURICIO</option>
              <option>JAIR</option>
            </select>
            <button id="btnAsignarme" class="btn btn-outline-primary">Asignarme</button>
          </div>
        </div>
        <div class="col-md-4">
          <div class="section-title">Estado</div>
          <select id="o_estado" class="form-select">
            <option>Pendiente</option>
            <option>En progreso</option>
            <option>Completada</option>
          </select>
        </div>
        <div class="col-md-12">
          <div class="section-title">Descripci√≥n / Observaci√≥n</div>
          <textarea id="o_observacion" rows="3" class="form-control"></textarea>
        </div>
      </div>
    </div>

    <!-- Evidencias -->
    <div class="row g-4">
      <div class="col-md-6">
        <div class="card p-3 h-100">
          <div class="section-title">üì∏ Foto Antes</div>
          <div class="preview mb-2" id="prevAntes"><span class="muted">Sin foto</span></div>
          <input type="file" accept="image/*" capture="environment" class="form-control" id="fileAntes">
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3 h-100">
          <div class="section-title">üì∏ Foto Despu√©s</div>
          <div class="preview mb-2" id="prevDespues"><span class="muted">Sin foto</span></div>
          <input type="file" accept="image/*" capture="environment" class="form-control" id="fileDespues">
        </div>
      </div>
    </div>

    <!-- Firma -->
    <div class="card p-4 my-4">
      <div class="d-flex align-items-center justify-content-between mb-2">
        <div class="section-title mb-0">‚úçÔ∏è Firma del Inquilino</div>
        <div class="toolbar">
          <button id="btnLimpiarFirma" class="btn btn-outline-secondary btn-sm">Limpiar</button>
        </div>
      </div>
      <canvas id="firmaCanvas" height="220"></canvas>
      <div class="mt-2">
        <input id="firmaNombre" class="form-control" placeholder="Nombre del inquilino que firma" />
      </div>
    </div>

    <!-- Acciones -->
    <div class="d-flex flex-wrap gap-2">
      <button id="btnGuardar" class="btn btn-primary px-3">üíæ Guardar cambios</button>
      <button id="btnPDF" class="btn btn-success px-3">üß© Generar PDF</button>
    </div>

  </div>

  <!-- libs -->
  <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.2.0/dist/signature_pad.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>

  <script>
    const API = "/api/orders";
    let ORD_INDEX = Number(localStorage.getItem("ordenSeleccionada") || -1);
    let LISTA = [];
    let ORDEN = null;
    let imgAntesBase64 = null;
    let imgDespuesBase64 = null;

    // 1) Cargar √≥rdenes y seleccionar esta
    (async function init() {
      if (isNaN(ORD_INDEX) || ORD_INDEX < 0) {
        alert("No se encontr√≥ la orden seleccionada.");
        location.href = "ordenes.html";
        return;
      }
      try {
        const res = await fetch(API);
        LISTA = await res.json();
        ORDEN = LISTA[ORD_INDEX];
        if (!ORDEN) throw new Error("Orden no existe");
        pintarOrden(ORDEN);
      } catch (err) {
        console.error(err);
        alert("No se pudo cargar la orden.");
        location.href = "ordenes.html";
      }
    })();

    function safe(v){ return v ?? ""; }

    function pintarOrden(o) {
      document.getElementById("ordenCodigoText").textContent = `Orden ${safe(o.codigo)}`;
      document.getElementById("o_codigo").textContent = safe(o.codigo);
      document.getElementById("o_inquilino").textContent = safe(o.arrendatario || o.inquilino);
      document.getElementById("o_telefono").textContent = safe(o.telefono);
      document.getElementById("o_observacion").value = safe(o.observacion || o.descripcion);
      document.getElementById("o_tecnico").value = safe(o.tecnico) || "Sin asignar";
      document.getElementById("o_estado").value = safe(o.estado) || "Pendiente";

      // Si tu backend en el futuro devuelve URLs/base64, prec√°rgalas ac√°:
      // showPreview('prevAntes', o.fotoAntesBase64);
      // showPreview('prevDespues', o.fotoDespuesBase64);
    }

    // 2) Asignarme (toma el usuario del login si existe)
    document.getElementById("btnAsignarme").addEventListener("click", () => {
      const user = (localStorage.getItem("user") || "").trim();
      const nombre = user || prompt("Escribe tu nombre de t√©cnico:");
      if (nombre) document.getElementById("o_tecnico").value = nombre.toUpperCase();
    });

    // 3) Carga de fotos
    document.getElementById("fileAntes").addEventListener("change", async (e) => {
      const f = e.target.files?.[0];
      if (!f) return;
      imgAntesBase64 = await toBase64(f);
      showPreview('prevAntes', imgAntesBase64);
    });

    document.getElementById("fileDespues").addEventListener("change", async (e) => {
      const f = e.target.files?.[0];
      if (!f) return;
      imgDespuesBase64 = await toBase64(f);
      showPreview('prevDespues', imgDespuesBase64);
    });

    function showPreview(id, b64) {
      const box = document.getElementById(id);
      box.innerHTML = "";
      const img = document.createElement("img");
      img.src = b64;
      box.appendChild(img);
    }

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // 4) Firma
    const canvas = document.getElementById("firmaCanvas");
    const resizeCanvas = () => {
      const w = Math.min(document.querySelector(".card").clientWidth - 32, 900);
      const ratio = Math.max(window.devicePixelRatio || 1, 1);
      canvas.width = w * ratio;
      canvas.height = 220 * ratio;
      canvas.getContext("2d").scale(ratio, ratio);
    };
    resizeCanvas(); window.addEventListener("resize", resizeCanvas);
    const pad = new SignaturePad(canvas, { penColor:"#111" });
    document.getElementById("btnLimpiarFirma").onclick = () => pad.clear();

    function getFirmaBase64(){
      if (pad.isEmpty()) return null;
      return canvas.toDataURL("image/png");
    }

    // 5) Guardar cambios (PUT /api/orders/:codigo)
    document.getElementById("btnGuardar").addEventListener("click", async () => {
      const payload = {
        codigo: safe(ORDEN.codigo),
        tecnico: document.getElementById("o_tecnico").value,
        estado: document.getElementById("o_estado").value,
        observacion: document.getElementById("o_observacion").value,
        fotoAntesBase64: imgAntesBase64 || null,
        fotoDespuesBase64: imgDespuesBase64 || null,
        firmaBase64: getFirmaBase64(),
        firmaNombre: document.getElementById("firmaNombre").value || null,
      };
      try {
        const res = await fetch(`${API}/${encodeURIComponent(payload.codigo)}`, {
          method: "PUT",
          headers: { "Content-Type":"application/json" },
          body: JSON.stringify(payload)
        });
        if (!res.ok) {
          const t = await res.text();
          alert("No se pudo guardar en la hoja (a√∫n). Igual puedes generar el PDF.\n\n" + t);
          return;
        }
        const data = await res.json();
        alert(data.message || "Guardado.");
      } catch (err) {
        console.error(err);
        alert("Backend a√∫n sin endpoint PUT. PDF s√≠ queda perfecto üòâ");
      }
    });

    // 6) Generar PDF (html2canvas + jsPDF)
    document.getElementById("btnPDF").addEventListener("click", async () => {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({ unit:"pt", format:"a4" });
      const margin = 32;
      let y = margin;

      const codigo = safe(ORDEN.codigo);
      const inq   = document.getElementById("o_inquilino").textContent;
      const tel   = document.getElementById("o_telefono").textContent;
      const tec   = document.getElementById("o_tecnico").value;
      const est   = document.getElementById("o_estado").value;
      const obs   = document.getElementById("o_observacion").value;
      const firma = getFirmaBase64();
      const firmante = (document.getElementById("firmaNombre").value||"").trim();

      // Header
      pdf.setFont("helvetica","bold");
      pdf.setFontSize(18);
      pdf.text("Blue Home Inmobiliaria - Acta de Servicio", margin, y);
      y += 26;
      pdf.setFont("helvetica","normal");
      pdf.setFontSize(11);
      const fecha = new Date().toLocaleString();
      pdf.text(`Fecha: ${fecha}`, margin, y); y += 18;
      pdf.text(`Orden: ${codigo}`, margin, y); y += 18;
      pdf.text(`Inquilino: ${inq}   Tel: ${tel}`, margin, y); y += 18;
      pdf.text(`T√©cnico: ${tec}   Estado: ${est}`, margin, y); y += 24;

      // Observaci√≥n
      pdf.setFont("helvetica","bold"); pdf.text("Descripci√≥n / Observaci√≥n:", margin, y); y+=16;
      pdf.setFont("helvetica","normal");
      const obsLines = pdf.splitTextToSize(obs || "‚Äî", 530);
      pdf.text(obsLines, margin, y);
      y += (obsLines.length*14) + 18;

      // Fotos
      const wImg = 240, hImg = 180, gap = 24;
      const x1 = margin, x2 = margin + wImg + gap;

      if (imgAntesBase64) {
        pdf.setFont("helvetica","bold"); pdf.text("Foto Antes", x1, y);
        pdf.addImage(imgAntesBase64, "PNG", x1, y+6, wImg, hImg);
      }
      if (imgDespuesBase64) {
        pdf.setFont("helvetica","bold"); pdf.text("Foto Despu√©s", x2, y);
        pdf.addImage(imgDespuesBase64, "PNG", x2, y+6, wImg, hImg);
      }
      if (imgAntesBase64 || imgDespuesBase64) y += hImg + 28;

      // Firma
      if (firma) {
        pdf.setFont("helvetica","bold"); pdf.text("Firma del Inquilino", margin, y);
        pdf.addImage(firma, "PNG", margin, y+6, 220, 90);
        if (firmante) {
          pdf.setFont("helvetica","normal");
          pdf.text(`Nombre: ${firmante}`, margin, y+110);
        }
        y += 130;
      }

      // Footer
      pdf.setDrawColor(180,180,180);
      pdf.line(margin, 820, 595-margin, 820);
      pdf.setFontSize(9);
      pdf.text("Documento generado por Gestor de √ìrdenes - Blue Home", margin, 836);

      pdf.save(`orden-${codigo || "sin-codigo"}.pdf`);
    });
  </script>
</body>
</html>
