<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso al Gestor Blue Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #003366 0%, #0074cc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
      text-align: center;
    }
    .login-card h3 {
      color: #003366;
      font-weight: bold;
      margin-bottom: 25px;
    }
    .logo {
      width: 110px;
      display: block;
      margin: 0 auto 20px;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <img src="https://i.imgur.com/FEBvZ6N.png" alt="Logo Blue Home" class="logo" />
    <h3>Acceso al Gestor Blue Home</h3>

    <form id="loginForm">
      <div class="mb-3 text-start">
        <label for="usuario" class="form-label fw-semibold">Usuario</label>
        <input type="text" class="form-control" id="usuario" placeholder="Ej. dayan" required>
      </div>
      <div class="mb-3 text-start">
        <label for="contrasena" class="form-label fw-semibold">Contrase√±a</label>
        <input type="password" class="form-control" id="contrasena" placeholder="********" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3">Ingresar</button>
    </form>

    <div id="msgError" class="text-danger mt-3 fw-semibold"></div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const user = document.getElementById("usuario").value.trim().toLowerCase();
      const pass = document.getElementById("contrasena").value.trim();
      const msg = document.getElementById("msgError");

      try {
        // üöÄ Se fuerza a usar la URL completa del dominio activo (Railway incluido)
        const res = await fetch(window.location.origin + "/api/users", {
          headers: { "Cache-Control": "no-cache" }
        });
        if (!res.ok) throw new Error("Error en la API");
        const users = await res.json();

        const encontrado = users.find(
          (u) => u.usuario.toLowerCase() === user && u.contrasena === pass
        );

        if (!encontrado) {
          msg.textContent = "‚ùå Usuario o contrase√±a incorrectos.";
          return;
        }

        // Guarda datos del usuario en localStorage
        const datosUsuario = {
          nombre: encontrado.nombre,
          usuario: encontrado.usuario,
          rol: encontrado.rol.toLowerCase()
        };
        localStorage.setItem("usuarioActivo", JSON.stringify(datosUsuario));

        // üîÅ Redirecci√≥n autom√°tica seg√∫n el rol
        switch (datosUsuario.rol) {
          case "admin":
            window.location.href = "admin.html";
            break;
          case "arrendamiento":
            window.location.href = "arrendamiento.html";
            break;
          case "reparaciones":
            window.location.href = "reparaciones.html";
            break;
          case "contabilidad":
            window.location.href = "facturacion.html";
            break;
          default:
            window.location.href = "dashboard.html";
            break;
        }

      } catch (err) {
        console.error("‚ö†Ô∏è Error conectando con el servidor:", err);
        msg.textContent = "‚ö†Ô∏è Error conectando con el servidor.";
      }
    });
  </script>

  <script>
    // üïí Cierre autom√°tico de sesi√≥n tras 10 min de inactividad
    let tiempoInactividad;
    const TIEMPO_LIMITE = 10 * 60 * 1000; // 10 minutos

    function reiniciarTemporizador() {
      clearTimeout(tiempoInactividad);
      tiempoInactividad = setTimeout(() => {
        alert("‚ö†Ô∏è Tu sesi√≥n ha expirado por inactividad.");
        localStorage.clear();
        window.location.href = "index.html";
      }, TIEMPO_LIMITE);
    }

    // Detectar actividad del usuario
    ["click", "mousemove", "keypress", "scroll", "touchstart"].forEach(evt =>
      document.addEventListener(evt, reiniciarTemporizador)
    );

    reiniciarTemporizador();
  </script>
</body>
</html>
