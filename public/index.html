<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor Blue Home - Iniciar sesión</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #eaf2ff, #f6f9ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 360px;
      transition: 0.3s;
    }

    .login-container:hover {
      transform: scale(1.02);
    }

    .login-container h2 {
      color: #222;
      margin-bottom: 0.5rem;
    }

    .login-container h2 span {
      color: #007bff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #d0d0d0;
      font-size: 14px;
      outline: none;
      transition: border 0.2s;
    }

    input:focus {
      border-color: #007bff;
    }

    button {
      width: 100%;
      background-color: #007bff;
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #0056d2;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .logo {
      width: 60px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <img src="https://bluehomeinmobiliaria.com/wp-content/uploads/2023/12/bluehome-logo.png" class="logo" alt="Logo Blue Home" />
    <h2>🔒 Iniciar <span>sesión</span></h2>

    <input type="text" id="username" placeholder="Usuario" autocomplete="off" />
    <input type="password" id="password" placeholder="Contraseña" />

    <div id="error-message" class="error"></div>

    <button onclick="loginUser()">Entrar</button>
  </div>

  <script>
    async function loginUser() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = '';

      if (!username || !password) {
        errorDiv.textContent = 'Por favor ingrese usuario y contraseña.';
        return;
      }

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (!response.ok) {
          errorDiv.textContent = data.error || 'Error en el inicio de sesión.';
          return;
        }

        localStorage.setItem('token', data.token);
        localStorage.setItem('role', data.role);

        // Redirigir según rol
        if (data.role === 'SuperAdmin') {
          window.location.href = '/ordenes.html';
        } else {
          window.location.href = '/ordenes.html';
        }
      } catch (error) {
        console.error('Error:', error);
        errorDiv.textContent = 'Error al conectar con el servidor.';
      }
    }
  </script>
</body>
</html>
