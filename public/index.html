<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesi√≥n | Blue Home Gestor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #003366 0%, #006bb3 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-card {
      background: #fff;
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .login-card h3 {
      color: #003366;
      font-weight: bold;
      margin-bottom: 25px;
    }
    .logo {
      width: 100px;
      display: block;
      margin: 0 auto 20px;
    }
  </style>
</head>

<body>
  <div class="login-card text-center">
    <img src="https://i.imgur.com/FEBvZ6N.png" alt="Logo Blue Home" class="logo" />
    <h3>Acceso al Gestor Blue Home</h3>

    <form id="loginForm">
      <div class="mb-3 text-start">
        <label for="usuario" class="form-label fw-semibold">Usuario</label>
        <input type="text" class="form-control" id="usuario" placeholder="Ej. dayan" required>
      </div>
      <div class="mb-3 text-start">
        <label for="contrasena" class="form-label fw-semibold">Contrase√±a</label>
        <input type="password" class="form-control" id="contrasena" placeholder="********" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3">Ingresar</button>
    </form>

    <div id="msgError" class="text-danger mt-3 fw-semibold"></div>
  </div>

  <script>
    // üîπ Usuarios registrados en el sistema (puedes ampliarlo o leerlo desde Google Sheets)
    const usuarios = [
      { usuario: "pipe", nombre: "Andr√©s Felipe", contrasena: "bluehome2025", rol: "oficina" },
      { usuario: "dayan", nombre: "Dayan", contrasena: "reparaciones2025", rol: "reparaciones" },
      { usuario: "aitana", nombre: "Aitana", contrasena: "contabilidad2025", rol: "contabilidad" },
      { usuario: "daniela", nombre: "Daniela", contrasena: "arrendamientos2025", rol: "arrendamiento" }
    ];

    document.getElementById("loginForm").addEventListener("submit", (e) => {
      e.preventDefault();

      const user = document.getElementById("usuario").value.trim().toLowerCase();
      const pass = document.getElementById("contrasena").value.trim();
      const msg = document.getElementById("msgError");

      const encontrado = usuarios.find(u => u.usuario === user && u.contrasena === pass);

      if (!encontrado) {
        msg.textContent = "‚ùå Usuario o contrase√±a incorrectos.";
        return;
      }

      // Guardar sesi√≥n activa
      localStorage.setItem("usuarioActivo", JSON.stringify({
        nombre: encontrado.nombre,
        rol: encontrado.rol
      }));

      // Redirigir al dashboard
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
