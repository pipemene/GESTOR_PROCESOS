<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesiÃ³n | Blue Home Inmobiliaria</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e8f0ff, #f9fbff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      padding: 50px 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #222;
      font-size: 1.6em;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #007bff;
    }

    button {
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      padding: 12px;
      border-radius: 10px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    #error-message {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      height: 20px;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #888;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>ðŸ”’ Iniciar sesiÃ³n</h1>
    <input type="text" id="username" placeholder="Usuario" />
    <input type="password" id="password" placeholder="ContraseÃ±a" />
    <div id="error-message"></div>
    <button onclick="loginUser()">Entrar</button>
  </div>

  <footer>Â© 2025 Blue Home Inmobiliaria | Sistema Gestor</footer>

  <script>
    async function loginUser() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = '';

      if (!username || !password) {
        errorDiv.textContent = 'Por favor ingrese usuario y contraseÃ±a.';
        return;
      }

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (!response.ok) {
          errorDiv.textContent = data.error || 'Error en el inicio de sesiÃ³n.';
          console.log('Error del servidor:', data);
          return;
        }

        // âœ… Guardar token y rol
        localStorage.setItem('token', data.token);
        localStorage.setItem('role', data.role);

        console.log('Login exitoso. Rol:', data.role);

        // âœ… RedirecciÃ³n segÃºn rol
        if (data.role === 'SuperAdmin' || data.role === 'admin') {
          window.location.href = '/dashboard.html';
        } else if (data.role === 'tecnico') {
          window.location.href = '/tecnicos.html';
        } else {
          window.location.href = '/ordenes.html';
        }

      } catch (error) {
        console.error('Error al conectar con el servidor:', error);
        errorDiv.textContent = 'Error al conectar con el servidor.';
      }
    }

    // Permitir Enter para iniciar sesiÃ³n
    document.addEventListener('keydown', function (e) {
      if (e.key === 'Enter') loginUser();
    });
  </script>
</body>
</html>
