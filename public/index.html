<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blue Home Gestor | Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #003366 0%, #006bb3 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
    }
    .login-card {
      background: #fff;
      border-radius: 15px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .login-card h3 {
      color: #003366;
      font-weight: bold;
      margin-bottom: 25px;
    }
    .logo {
      width: 100px;
      display: block;
      margin: 0 auto 20px;
    }
    .btn-primary {
      background-color: #006bb3;
      border: none;
    }
    .btn-primary:hover {
      background-color: #004f80;
    }
  </style>
</head>

<body>
  <div class="login-card text-center">
    <img src="https://i.imgur.com/FEBvZ6N.png" alt="Logo Blue Home" class="logo" />
    <h3>Acceso al Gestor Blue Home</h3>

    <form id="loginForm">
      <div class="mb-3 text-start">
        <label for="usuario" class="form-label fw-semibold">Usuario</label>
        <input type="text" class="form-control" id="usuario" placeholder="Ej. dayan" required>
      </div>
      <div class="mb-3 text-start">
        <label for="contrasena" class="form-label fw-semibold">Contraseña</label>
        <input type="password" class="form-control" id="contrasena" placeholder="********" required>
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-3">Ingresar</button>
    </form>

    <div id="msgError" class="text-danger mt-3 fw-semibold"></div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const usuario = document.getElementById("usuario").value.trim().toLowerCase();
      const contrasena = document.getElementById("contrasena").value.trim();
      const msg = document.getElementById("msgError");
      msg.textContent = "Validando credenciales...";

      try {
        const res = await fetch("/api/users");
        const users = await res.json();

        const encontrado = users.find(u =>
          u.usuario?.toLowerCase() === usuario && u.contrasena === contrasena
        );

        if (!encontrado) {
          msg.textContent = "❌ Usuario o contraseña incorrectos.";
          return;
        }

        // Guardar usuario activo
        localStorage.setItem("usuarioActivo", JSON.stringify({
          nombre: encontrado.nombre,
          rol: encontrado.rol.toLowerCase()
        }));

        msg.textContent = "✅ Iniciando sesión...";
        redirigirPorRol(encontrado.rol.toLowerCase());
      } catch (err) {
        msg.textContent = "⚠️ Error conectando con el servidor.";
        console.error(err);
      }
    });

    function redirigirPorRol(rol) {
      switch (rol) {
        case "admin":
        case "superadmin":
          window.location.href = "admin.html";
          break;
        case "arrendamiento":
          window.location.href = "arrendamiento.html";
          break;
        case "reparaciones":
          window.location.href = "reparaciones.html";
          break;
        case "facturacion":
          window.location.href = "facturacion.html";
          break;
        case "tecnico":
          window.location.href = "ordenes.html";
          break;
        default:
          window.location.href = "dashboard.html";
          break;
      }
    }

    // Cierre por inactividad
    let inactividad;
    const LIMITE = 10 * 60 * 1000;
    function reiniciarTiempo() {
      clearTimeout(inactividad);
      inactividad = setTimeout(() => {
        alert("⚠️ Tu sesión ha expirado por inactividad.");
        localStorage.clear();
        window.location.href = "index.html";
      }, LIMITE);
    }
    ["click","mousemove","keypress","scroll","touchstart"].forEach(ev =>
      document.addEventListener(ev, reiniciarTiempo)
    );
    reiniciarTiempo();
  </script>
</body>
</html>
