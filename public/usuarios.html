<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesti√≥n de Usuarios | Blue Home Gestor</title>
  <link rel="stylesheet" href="assets/css/estilos.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* ======= ENCABEZADO ======= */
    .header {
      background-color: #004aad;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    .logo { height: 45px; }
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    #logoutBtn, #backBtn {
      background-color: white;
      color: #004aad;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    #logoutBtn:hover, #backBtn:hover {
      background-color: #1f64d1;
      color: white;
    }

    /* ======= CONTENIDO ======= */
    main {
      padding: 30px;
    }

    h1 {
      color: #004aad;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-container {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input, select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-primary {
      background-color: #004aad;
      color: white;
    }

    .btn-primary:hover {
      background-color: #1f64d1;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #004aad;
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    .btn-danger {
      background-color: #e74c3c;
      color: white;
    }

    .btn-danger:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="assets/img/logo-blanco.png" alt="Logo Blue Home" class="logo" />
      <h2>Blue Home Gestor</h2>
    </div>
    <div class="user-info">
      <span id="userName"></span>
      <button id="backBtn">Volver</button>
      <button id="logoutBtn">Cerrar sesi√≥n</button>
    </div>
  </header>

  <main>
    <h1>Gesti√≥n de Usuarios</h1>

    <div class="form-container">
      <input type="text" id="nombre" placeholder="Nombre completo" />
      <input type="text" id="usuario" placeholder="Usuario" />
      <input type="text" id="contrasena" placeholder="Contrase√±a" />
      <select id="rol">
        <option value="">Rol</option>
        <option value="superadmin">Superadmin</option>
        <option value="admin">Admin</option>
        <option value="tecnico">T√©cnico</option>
        <option value="arrendamiento">Arrendamiento</option>
        <option value="contabilidad">Contabilidad</option>
        <option value="reparaciones">Reparaciones</option>
      </select>
      <button class="btn-primary" id="crearBtn">Crear</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Usuario</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaUsuarios">
        <tr><td colspan="4">Cargando usuarios...</td></tr>
      </tbody>
    </table>
  </main>

  <script>
    const API_URL = "/api/users";
    const user = JSON.parse(localStorage.getItem("usuarioActivo") || "{}");

    // üîê Validar sesi√≥n
    if (!user.usuario) {
      alert("Debes iniciar sesi√≥n.");
      window.location.href = "index.html";
    }

    document.getElementById("userName").innerText = `${user.nombre} (${user.rol})`;

    // üîÅ Bot√≥n volver al panel principal
    document.getElementById("backBtn").addEventListener("click", () => {
      window.location.href = "dashboard.html";
    });

    // üîê Cerrar sesi√≥n
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("usuarioActivo");
      window.location.href = "index.html";
    });

    const tabla = document.getElementById("tablaUsuarios");
    const crearBtn = document.getElementById("crearBtn");

    // üü¢ Cargar usuarios
    async function cargarUsuarios() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        tabla.innerHTML = "";

        if (!data || data.length === 0) {
          tabla.innerHTML = `<tr><td colspan="4">No hay usuarios registrados.</td></tr>`;
          return;
        }

        data.forEach(u => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${u.nombre}</td>
            <td>${u.usuario}</td>
            <td>${u.rol}</td>
            <td>
              <button class="btn-danger" onclick="eliminarUsuario(${u.fila})">Eliminar</button>
            </td>
          `;
          tabla.appendChild(tr);
        });
      } catch (err) {
        console.error(err);
        alert("Error al cargar usuarios.");
      }
    }

    cargarUsuarios();

    // üü¢ Crear usuario
    crearBtn.addEventListener("click", async () => {
      const nombre = document.getElementById("nombre").value.trim();
      const usuario = document.getElementById("usuario").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();
      const rol = document.getElementById("rol").value.trim();

      if (!nombre || !usuario || !contrasena || !rol) {
        alert("Completa todos los campos.");
        return;
      }

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre, usuario, contrasena, rol, token: btoa(JSON.stringify(user)) })
        });

        const data = await res.json();
        if (data.ok) {
          alert("‚úÖ Usuario creado correctamente.");
          document.getElementById("nombre").value = "";
          document.getElementById("usuario").value = "";
          document.getElementById("contrasena").value = "";
          document.getElementById("rol").value = "";
          cargarUsuarios();
        } else {
          alert("‚ùå " + (data.error || "Error al crear usuario"));
        }
      } catch (err) {
        console.error(err);
        alert("Error al guardar usuario.");
      }
    });

    // üü¢ Eliminar usuario
    async function eliminarUsuario(fila) {
      if (!confirm("¬øSeguro que deseas eliminar este usuario?")) return;
      try {
        const res = await fetch(`${API_URL}/delete/${fila}`, {
          method: "DELETE",
          headers: { "x-user-token": btoa(JSON.stringify(user)) }
        });

        const data = await res.json();
        if (data.ok) {
          alert("üóëÔ∏è Usuario eliminado correctamente.");
          cargarUsuarios();
        } else {
          alert("‚ùå " + (data.error || "Error al eliminar usuario"));
        }
      } catch (err) {
        console.error(err);
        alert("Error al eliminar usuario.");
      }
    }

    lucide.createIcons();
  </script>
</body>
</html>
