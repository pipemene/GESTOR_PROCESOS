<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>√ìrdenes - Blue Home Gestor</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #007bff;
      color: #fff;
      text-align: center;
      padding: 14px;
      font-weight: bold;
      font-size: 1.2rem;
      z-index: 1000;
    }

    .container {
      margin: 90px auto 40px auto;
      padding: 20px;
      max-width: 1100px;
    }

    /* ===== FORMULARIO ===== */
    form {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 25px;
      margin-bottom: 25px;
    }

    h2 {
      color: #007bff;
      margin-top: 0;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 12px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #0056b3;
    }

    /* ===== TABLA ===== */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #007bff;
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background: #eef5ff;
    }

    .btn-ver {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 7px 12px;
      cursor: pointer;
    }
    .btn-ver:hover {
      background: #0056b3;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      form {
        padding: 15px;
      }
      th, td {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">üß∞ Blue Home Gestor ‚Äî √ìrdenes de Servicio</div>

  <div class="container">
    <!-- ===== FORMULARIO ===== -->
    <form id="formOrden">
      <h2>Crear nueva orden</h2>

      <label for="codigo">C√≥digo del inmueble</label>
      <input type="text" id="codigo" placeholder="Ej: 001 o 82" required />

      <label for="cliente">Cliente / Arrendatario</label>
      <input type="text" id="cliente" placeholder="Nombre del arrendatario" required />

      <label for="telefono">Tel√©fono del arrendatario</label>
      <input type="tel" id="telefono" placeholder="Ej: 3012040465" required />

      <label for="tecnico">T√©cnico asignado</label>
      <select id="tecnico">
        <option value="">Sin asignar</option>
        <option value="Dayan">Dayan</option>
        <option value="Julissa">Julissa</option>
        <option value="Itana">Itana</option>
      </select>

      <label for="descripcion">Descripci√≥n o reporte</label>
      <textarea id="descripcion" rows="3" placeholder="Ej: Da√±o en lavamanos principal, fuga leve de agua" required></textarea>

      <label for="estado">Estado</label>
      <select id="estado">
        <option value="Pendiente">Pendiente</option>
        <option value="En proceso">En proceso</option>
        <option value="Finalizada">Finalizada</option>
      </select>

      <button type="submit">‚ûï Crear orden</button>
    </form>

    <!-- ===== TABLA ===== -->
    <table id="tablaOrdenes">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>C√≥digo</th>
          <th>Cliente</th>
          <th>Tel√©fono</th>
          <th>T√©cnico</th>
          <th>Estado</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="7" style="text-align:center;">Cargando √≥rdenes...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // === CARGAR √ìRDENES ===
    async function cargarOrdenes() {
      const tbody = document.querySelector("#tablaOrdenes tbody");
      tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;">Cargando...</td></tr>`;

      try {
        const res = await fetch("/api/orders");
        const data = await res.json();
        tbody.innerHTML = "";

        if (!data.length) {
          tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;">No hay √≥rdenes registradas</td></tr>`;
          return;
        }

        data.forEach((o) => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${o.Fecha || "-"}</td>
            <td>${o.C√≥digo || "-"}</td>
            <td>${o.Inquilino || o.Cliente || "-"}</td>
            <td>${o.Telefono || "-"}</td>
            <td>${o.Tecnico || "Sin asignar"}</td>
            <td>${o.Estado || "-"}</td>
            <td><button class="btn-ver" data-codigo="${o.C√≥digo}">Ver / Gestionar</button></td>
          `;
          tbody.appendChild(fila);
        });

        document.querySelectorAll(".btn-ver").forEach(btn => {
          btn.addEventListener("click", () => {
            const codigo = btn.dataset.codigo;
            if (!codigo) return alert("C√≥digo no encontrado");
            window.location.href = `/orden.html?codigo=${codigo}`;
          });
        });
      } catch (err) {
        console.error("Error al cargar √≥rdenes:", err);
        tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;">Error al cargar √≥rdenes</td></tr>`;
      }
    }

    // === CREAR NUEVA ORDEN ===
    document.getElementById("formOrden").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        codigo: document.getElementById("codigo").value,
        cliente: document.getElementById("cliente").value,
        telefono: document.getElementById("telefono").value,
        tecnico: document.getElementById("tecnico").value || "Sin asignar",
        descripcion: document.getElementById("descripcion").value,
        estado: document.getElementById("estado").value,
      };

      try {
        const res = await fetch("/api/orders", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const result = await res.json();

        if (res.ok) {
          alert("‚úÖ Orden creada correctamente");
          e.target.reset();
          cargarOrdenes();
        } else {
          alert("‚ö†Ô∏è " + (result.error || "Error al crear orden"));
        }
      } catch (err) {
        console.error("Error al crear orden:", err);
        alert("‚ùå Error al conectar con el servidor");
      }
    });

    cargarOrdenes();
  </script>
</body>
</html>
