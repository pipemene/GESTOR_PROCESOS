<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Órdenes | Blue Home Gestor</title>
  <link rel="stylesheet" href="assets/css/estilos.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* === FIX AERO LUXURY LEGIBLE === */

    body {
      background: linear-gradient(145deg, #f5f8fb, #e9eef5);
      color: #1c2b4a;
      font-family: "Poppins", "Inter", sans-serif;
      margin: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #0a3c6e;
      color: white;
      padding: 12px 25px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.25);
      z-index: 999;
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: 600;
      margin: 0;
    }

    main {
      margin-top: 90px; /* espacio para que no tape el header */
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
    }

    thead {
      background: #0a3c6e;
      color: #fff;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      font-size: 0.95rem;
    }

    tr:nth-child(even) {
      background: #f5f7fa;
    }

    tr:hover {
      background: #eef3ff;
    }

    .badge {
      padding: 4px 10px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.85rem;
      color: #fff;
    }

    .badge.pendiente {
      background: #ff5c5c;
    }

    .badge.finalizada {
      background: #4caf50;
    }

    button {
      background: #0a3c6e;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #164f9c;
    }

    @media (max-width: 768px) {
      header h1 { font-size: 1.1rem; }
      th, td { font-size: 0.85rem; }
      main { padding: 10px; margin-top: 100px; }
    }
  </style>
</head>
<body>
  <header>
    <div>
      <img src="assets/img/logo-blanco.png" alt="Logo Blue Home" height="45" style="vertical-align:middle; margin-right:10px;">
      <h1 style="display:inline;">Órdenes</h1>
    </div>
  </header>

  <main>
    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Código</th>
          <th>Cliente</th>
          <th>Teléfono</th>
          <th>Descripción</th>
          <th>Técnico</th>
          <th>Estado</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="tablaOrdenes"></tbody>
    </table>
  </main>

  <script>
    lucide.createIcons();

    async function cargarOrdenes() {
      const resp = await fetch("/api/orders");
      const data = await resp.json();

      const tbody = document.getElementById("tablaOrdenes");
      tbody.innerHTML = "";

      if (!data.length) {
        tbody.innerHTML = `<tr><td colspan="8" style="text-align:center; padding:20px;">No hay órdenes registradas.</td></tr>`;
        return;
      }

      data.forEach(o => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${o.fecha}</td>
          <td>${o.codigo}</td>
          <td>${o.cliente}</td>
          <td>${o.telefono}</td>
          <td>${o.descripcion}</td>
          <td>${o.tecnico || "-"}</td>
          <td><span class="badge ${o.estado.toLowerCase()}">${o.estado}</span></td>
          <td><button>Ver / Gestionar</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    cargarOrdenes();
  </script>
</body>
</html>
