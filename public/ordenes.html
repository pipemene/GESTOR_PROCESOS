<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestor de Órdenes | Blue Home Inmobiliaria</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f4f7fc;
      font-family: "Poppins", sans-serif;
    }
    h3 {
      color: #0d6efd;
      font-weight: 600;
      margin-bottom: 20px;
    }
    .table thead {
      background-color: #0d6efd;
      color: white;
    }
    .btn {
      border-radius: 8px;
    }
    .card {
      border-radius: 16px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body class="p-4">
  <div class="container">
    <div class="text-center mb-4">
      <h3>📋 Nueva Orden</h3>
    </div>

    <div class="card p-4 mb-5">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label fw-bold">Código del inmueble</label>
          <input id="codigo" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label fw-bold">Arrendatario</label>
          <input id="arrendatario" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label fw-bold">Teléfono</label>
          <input id="telefono" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label fw-bold">Técnico</label>
          <select id="tecnico" class="form-select">
            <option>Sin asignar</option>
            <option>MAURICIO</option>
            <option>JAIR</option>
          </select>
        </div>
        <div class="col-12">
          <label class="form-label fw-bold">Descripción / Observación</label>
          <textarea id="observacion" class="form-control" rows="3"></textarea>
        </div>
        <div class="col-12 text-center mt-3">
          <button id="btnCrear" class="btn btn-primary px-4">Crear Orden</button>
        </div>
      </div>
    </div>

    <div class="text-center mb-3">
      <h3>📁 Órdenes Registradas</h3>
    </div>

    <div class="table-responsive">
      <table class="table align-middle table-striped text-center" id="tablaOrdenes">
        <thead>
          <tr>
            <th>Código</th>
            <th>Arrendatario</th>
            <th>Teléfono</th>
            <th>Técnico</th>
            <th>Estado</th>
            <th>Descripción</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    const apiUrl = "/api/orders";

    // Crear nueva orden
    document.getElementById("btnCrear").addEventListener("click", async () => {
      const nuevaOrden = {
        codigoInmueble: document.getElementById("codigo").value,
        arrendatario: document.getElementById("arrendatario").value,
        telefono: document.getElementById("telefono").value,
        tecnico: document.getElementById("tecnico").value,
        observacion: document.getElementById("observacion").value,
      };

      const res = await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(nuevaOrden),
      });

      const data = await res.json();
      alert(data.message || data.error);
      cargarOrdenes();
    });

    // Cargar órdenes
    async function cargarOrdenes() {
      const res = await fetch(apiUrl);
      const data = await res.json();

      const tbody = document.querySelector("#tablaOrdenes tbody");
      tbody.innerHTML = "";
      data.forEach((ord, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${ord.codigo || ""}</td>
          <td>${ord.arrendatario || ""}</td>
          <td>${ord.telefono || ""}</td>
          <td>${ord.tecnico || ""}</td>
          <td>${ord.estado || ""}</td>
          <td>${ord.observacion || ""}</td>
          <td>
            <button class="btn btn-outline-primary btn-sm" onclick="verOrden(${i})">Ver / Gestionar</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Ir a gestionar orden
    function verOrden(index) {
      localStorage.setItem("ordenSeleccionada", index);
      window.location.href = "orden_detalle.html";
    }

    cargarOrdenes();
  </script>
</body>
</html>
