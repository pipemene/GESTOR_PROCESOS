<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>√ìrdenes | Blue Home Gestor</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f4f6fa;
      color: #333;
    }
    .container {
      margin-top: 40px;
      max-width: 1200px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #004aad;
      border: none;
    }
    .btn-primary:hover {
      background-color: #003b8a;
    }
    .btn-secondary {
      background-color: #6c757d;
    }
    table thead {
      background-color: #004aad;
      color: white;
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>üìã √ìrdenes Registradas</h3>
      <button
        class="btn btn-secondary"
        onclick="window.location.href='dashboard.html'"
      >
        ‚¨Ö Volver al Dashboard
      </button>
    </div>

    <div class="d-flex mb-4">
      <input
        type="text"
        id="buscarOrden"
        class="form-control me-2"
        placeholder="Buscar por c√≥digo, arrendatario o t√©cnico..."
      />
      <button class="btn btn-primary" onclick="filtrarOrdenes()">üîç Buscar</button>
    </div>

    <div class="card p-4 mb-4">
      <h5 class="mb-3">üÜï Crear Nueva Orden</h5>

      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">C√≥digo del inmueble</label>
          <input type="text" id="codigo" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Arrendatario</label>
          <input type="text" id="arrendatario" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">Tel√©fono</label>
          <input type="text" id="telefono" class="form-control" />
        </div>
        <div class="col-md-6">
          <label class="form-label">T√©cnico</label>
          <select id="tecnico" class="form-select">
            <option>Sin asignar</option>
            <option>Jair</option>
            <option>Mauricio</option>
            <option>Dayan</option>
          </select>
        </div>
        <div class="col-12">
          <label class="form-label">Descripci√≥n / Observaci√≥n</label>
          <textarea id="observacion" rows="3" class="form-control"></textarea>
        </div>
      </div>

      <div class="text-end mt-3">
        <button class="btn btn-primary" onclick="crearOrden()">Crear Orden</button>
      </div>
    </div>

    <div class="card p-4">
      <h5>üìÅ √ìrdenes Registradas</h5>
      <div class="table-responsive mt-3">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>C√≥digo</th>
              <th>Arrendatario</th>
              <th>Tel√©fono</th>
              <th>T√©cnico</th>
              <th>Estado</th>
              <th>Descripci√≥n</th>
              <th>Acci√≥n</th>
            </tr>
          </thead>
          <tbody id="tablaOrdenes">
            <tr>
              <td colspan="7" class="text-center text-muted">Cargando √≥rdenes...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API_URL = "/api/orders";

    // Crear una nueva orden
    async function crearOrden() {
      const codigo = document.getElementById("codigo").value.trim();
      const arrendatario = document.getElementById("arrendatario").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const tecnico = document.getElementById("tecnico").value.trim();
      const observacion = document.getElementById("observacion").value.trim();

      if (!codigo || !arrendatario || !telefono || !observacion) {
        alert("Por favor completa todos los campos.");
        return;
      }

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            codigo,
            arrendatario,
            telefono,
            tecnico,
            observacion
          })
        });

        const data = await response.json();
        alert(data.message || "Orden creada correctamente");
        cargarOrdenes();
      } catch (error) {
        alert("Error al crear la orden: " + error.message);
      }
    }

    // Cargar todas las √≥rdenes
    async function cargarOrdenes() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        const tbody = document.getElementById("tablaOrdenes");
        tbody.innerHTML = "";

        if (!data || data.length === 0) {
          tbody.innerHTML =
            '<tr><td colspan="7" class="text-center text-muted">No hay √≥rdenes registradas.</td></tr>';
          return;
        }

        data.forEach((orden) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${orden.codigo || ""}</td>
            <td>${orden.arrendatario || ""}</td>
            <td>${orden.telefono || ""}</td>
            <td>${orden.tecnico || "Sin asignar"}</td>
            <td>${orden.estado || "Pendiente"}</td>
            <td>${orden.observacion || ""}</td>
            <td>
              <a href="orden_detalle.html?codigo=${orden.codigo}" class="btn btn-sm btn-primary">
                Ver / Gestionar
              </a>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error("Error al cargar las √≥rdenes:", error);
      }
    }

    // Filtro de b√∫squeda
    function filtrarOrdenes() {
      const filtro = document.getElementById("buscarOrden").value.toLowerCase();
      const filas = document.querySelectorAll("#tablaOrdenes tr");
      filas.forEach((fila) => {
        const texto = fila.innerText.toLowerCase();
        fila.style.display = texto.includes(filtro) ? "" : "none";
      });
    }

    // Cargar al inicio
    window.onload = cargarOrdenes;
  </script>
</body>
</html>
