<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√ìrdenes Registradas | Blue Home Inmobiliaria</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    .contenedor {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px 40px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 10px;
    }
    .btn-volver {
      background-color: #6b7280;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 18px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: 0.2s;
    }
    .btn-volver:hover {
      background-color: #4b5563;
    }
    .mensaje {
      text-align: center;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      font-weight: 500;
    }
    .exito {
      background-color: #bbf7d0;
      color: #065f46;
    }
    .error {
      background-color: #fecaca;
      color: #991b1b;
    }
    .card {
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      margin-bottom: 25px;
      overflow: hidden;
    }
    .card-header {
      background-color: #1d4ed8;
      color: white;
      padding: 10px 15px;
      font-weight: bold;
    }
    form {
      padding: 15px;
    }
    .fila {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }
    .fila div {
      flex: 1;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      color: #374151;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #d1d5db;
      border-radius: 5px;
      font-size: 14px;
    }
    textarea {
      height: 80px;
      resize: none;
    }
    button {
      background-color: #1d4ed8;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #2563eb;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th {
      background-color: #1d4ed8;
      color: white;
      padding: 10px;
      text-align: left;
    }
    td {
      padding: 8px 10px;
      border-bottom: 1px solid #e5e7eb;
    }
    .btn-ver {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: 0.2s;
    }
    .btn-ver:hover {
      background-color: #2563eb;
    }
    @media (max-width: 768px) {
      .fila {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <h2>üìã √ìrdenes Registradas</h2>
    <div id="mensaje" class="mensaje" style="display:none;"></div>

    <!-- üîô Bot√≥n de volver -->
    <button id="btnVolverDashboard" class="btn-volver" onclick="window.location.href='/dashboard.html'">
      ‚¨Ö Volver al Dashboard
    </button>

    <!-- üßæ Formulario -->
    <section class="formulario">
      <div class="card">
        <div class="card-header">üßæ Crear Nueva Orden</div>
        <form id="formOrden">
          <div class="fila">
            <div>
              <label for="codigo">C√≥digo del Inmueble</label>
              <input type="text" id="codigo" name="codigo" placeholder="Ejemplo: 2016" required>
            </div>
            <div>
              <label for="arrendatario">Arrendatario</label>
              <input type="text" id="arrendatario" name="arrendatario" placeholder="Ejemplo: BLUE HOME INMOBILIARIA" required>
            </div>
          </div>

          <div class="fila">
            <div>
              <label for="telefono">Tel√©fono</label>
              <input type="text" id="telefono" name="telefono" placeholder="Ejemplo: 6022806940">
            </div>
            <div>
              <label for="tecnico">T√©cnico</label>
              <select id="tecnico" name="tecnico">
                <option value="Sin asignar">Sin asignar</option>
                <option value="Mauricio">Mauricio</option>
                <option value="Carlos">Carlos</option>
                <option value="Roger">Roger</option>
              </select>
            </div>
          </div>

          <div>
            <label for="observacion">Descripci√≥n / Observaci√≥n</label>
            <textarea id="observacion" name="observacion" placeholder="Ejemplo: Instalar TV de sala de juntas."></textarea>
          </div>

          <button id="btnCrearOrden" type="submit">Crear Orden</button>
        </form>
      </div>
    </section>

    <!-- üìÇ Tabla -->
    <section class="tabla">
      <div class="card">
        <div class="card-header">üìÇ √ìrdenes Registradas</div>
        <table id="tablaOrdenes">
          <thead>
            <tr>
              <th>C√≥digo</th>
              <th>Arrendatario</th>
              <th>Tel√©fono</th>
              <th>T√©cnico</th>
              <th>Estado</th>
              <th>Descripci√≥n</th>
              <th>Acci√≥n</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="7">Cargando √≥rdenes...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>

  <!-- ‚öôÔ∏è L√≥gica principal -->
  <script>
    const apiUrl = '/api/orders';

    // üü¶ Cargar todas las √≥rdenes al iniciar
    async function cargarOrdenes() {
      const tabla = document.querySelector("#tablaOrdenes tbody");
      tabla.innerHTML = '<tr><td colspan="7">Cargando √≥rdenes...</td></tr>';

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (!data || data.length === 0) {
          tabla.innerHTML = '<tr><td colspan="7">No hay √≥rdenes registradas</td></tr>';
          return;
        }

        tabla.innerHTML = "";
        data.forEach((orden) => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${orden["C√≥digo"] || orden["Codigo"] || "-"}</td>
            <td>${orden["Inquilino"] || orden["Arrendatario"] || "-"}</td>
            <td>${orden["Telefono"] || orden["Tel√©fono"] || "-"}</td>
            <td>${orden["Tecnico"] || "-"}</td>
            <td>${orden["Estado"] || "Pendiente"}</td>
            <td>${orden["Descripcion"] || "-"}</td>
            <td><button class="btn-ver" onclick="verOrden('${orden["C√≥digo"] || orden["Codigo"]}')">üîç Ver</button></td>
          `;
          tabla.appendChild(fila);
        });
      } catch (err) {
        console.error("Error al cargar √≥rdenes:", err);
        tabla.innerHTML = '<tr><td colspan="7">Error al cargar las √≥rdenes</td></tr>';
      }
    }

    // üü© Crear nueva orden
    document.querySelector("#formOrden").addEventListener("submit", async (e) => {
      e.preventDefault();
      const codigo = document.querySelector("#codigo").value.trim();
      const arrendatario = document.querySelector("#arrendatario").value.trim();
      const telefono = document.querySelector("#telefono").value.trim();
      const tecnico = document.querySelector("#tecnico").value;
      const observacion = document.querySelector("#observacion").value.trim();

      try {
        const res = await fetch(apiUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ codigo, arrendatario, telefono, tecnico, observacion }),
        });

        if (res.ok) {
          mostrarMensaje("‚úÖ Orden creada correctamente", true);
          e.target.reset();
          cargarOrdenes();
        } else {
          mostrarMensaje("‚ùå Error al crear la orden", false);
        }
      } catch (error) {
        mostrarMensaje("‚ö† Error de conexi√≥n con el servidor", false);
      }
    });

    // üü® Ver orden individual
    function verOrden(codigo) {
      window.location.href = `/orden.html?codigo=${codigo}`;
    }

    // üü© Mostrar mensaje de √©xito o error
    function mostrarMensaje(texto, exito = true) {
      const mensaje = document.getElementById("mensaje");
      mensaje.textContent = texto;
      mensaje.className = `mensaje ${exito ? "exito" : "error"}`;
      mensaje.style.display = "block";
      setTimeout(() => (mensaje.style.display = "none"), 4000);
    }

    document.addEventListener("DOMContentLoaded", cargarOrdenes);
  </script>
</body>
</html>
