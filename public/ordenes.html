<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesti√≥n de √ìrdenes - Blue Home Gestor</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    /* ======== ENCABEZADO ======== */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #007bff;
      color: #fff;
      text-align: center;
      padding: 14px;
      font-weight: bold;
      font-size: 1.2rem;
      z-index: 1000;
    }

    .main-content {
      margin-top: 85px;
      padding: 20px;
      max-width: 1100px;
      margin-left: auto;
      margin-right: auto;
    }

    /* ======== FORMULARIO ======== */
    form {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 25px;
    }

    form h2 {
      color: #007bff;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 1rem;
      box-sizing: border-box;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    /* ======== TABLA ======== */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #007bff;
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background: #eef5ff;
    }

    .btn-ver {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 7px 12px;
      cursor: pointer;
    }

    .btn-ver:hover {
      background: #0056b3;
    }

    @media (max-width: 768px) {
      form {
        padding: 15px;
      }

      th, td {
        font-size: 0.9rem;
      }

      .btn-ver {
        font-size: 0.8rem;
        padding: 6px 9px;
      }
    }
  </style>
</head>

<body>
  <div class="header">üõ†Ô∏è Blue Home Gestor ‚Äî √ìrdenes de Servicio</div>

  <div class="main-content">
    <!-- ======== FORMULARIO ======== -->
    <form id="formOrden">
      <h2>Crear nueva orden</h2>

      <label for="arrendatario">Arrendatario</label>
      <input type="text" id="arrendatario" placeholder="Nombre del arrendatario" required />

      <label for="tecnico">T√©cnico asignado</label>
      <input type="text" id="tecnico" placeholder="Nombre del t√©cnico" required />

      <label for="descripcion">Descripci√≥n del da√±o o solicitud</label>
      <textarea id="descripcion" rows="3" placeholder="Ej: Fuga de agua en ba√±o principal" required></textarea>

      <label for="estado">Estado</label>
      <select id="estado">
        <option value="pendiente">Pendiente</option>
        <option value="en_proceso">En proceso</option>
        <option value="finalizada">Finalizada</option>
      </select>

      <button type="submit">‚ûï Crear orden</button>
    </form>

    <!-- ======== TABLA DE √ìRDENES ======== -->
    <table id="tablaOrdenes">
      <thead>
        <tr>
          <th>C√≥digo</th>
          <th>Fecha</th>
          <th>Arrendatario</th>
          <th>T√©cnico</th>
          <th>Estado</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="6" style="text-align:center;">Cargando √≥rdenes...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // === CARGAR √ìRDENES DESDE GOOGLE SHEETS (v√≠a backend) ===
    async function cargarOrdenes() {
      const tbody = document.querySelector("#tablaOrdenes tbody");
      tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;">Cargando...</td></tr>`;
      try {
        const res = await fetch("/api/orders");
        const ordenes = await res.json();
        tbody.innerHTML = "";

        if (!ordenes.length) {
          tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;">No hay √≥rdenes registradas</td></tr>`;
          return;
        }

        ordenes.forEach(o => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${o.codigo || "-"}</td>
            <td>${o.fecha || "-"}</td>
            <td>${o.arrendatario || "-"}</td>
            <td>${o.tecnico || "-"}</td>
            <td>${o.estado || "-"}</td>
            <td><button class="btn-ver" data-codigo="${o.codigo}">Ver / Gestionar</button></td>
          `;
          tbody.appendChild(fila);
        });

        document.querySelectorAll(".btn-ver").forEach(btn => {
          btn.addEventListener("click", () => {
            const codigo = btn.dataset.codigo;
            window.location.href = `/orden.html?codigo=${codigo}`;
          });
        });
      } catch (error) {
        console.error("Error al cargar √≥rdenes:", error);
        tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;">Error al cargar datos</td></tr>`;
      }
    }

    // === CREAR NUEVA ORDEN ===
    document.getElementById("formOrden").addEventListener("submit", async (e) => {
      e.preventDefault();
      const data = {
        arrendatario: document.getElementById("arrendatario").value,
        tecnico: document.getElementById("tecnico").value,
        descripcion: document.getElementById("descripcion").value,
        estado: document.getElementById("estado").value,
      };

      try {
        const res = await fetch("/api/orders", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const result = await res.json();

        if (res.ok) {
          alert("‚úÖ Orden creada correctamente");
          e.target.reset();
          cargarOrdenes();
        } else {
          alert("‚ö†Ô∏è " + (result.error || "Error al crear orden"));
        }
      } catch (err) {
        console.error("Error al crear orden:", err);
        alert("‚ùå Error de conexi√≥n con el servidor");
      }
    });

    cargarOrdenes();
  </script>
</body>
</html>
