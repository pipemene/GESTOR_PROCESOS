<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Detalle de Orden - Blue Home Gestor</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #007bff;
      color: #fff;
      text-align: center;
      padding: 14px;
      font-weight: bold;
      font-size: 1.2rem;
      z-index: 1000;
    }

    .container {
      margin-top: 90px;
      padding: 20px;
      max-width: 900px;
      margin-left: auto;
      margin-right: auto;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-bottom: 25px;
    }

    h2, h3 {
      color: #007bff;
      margin-top: 0;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 12px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .btn-primary { background: #007bff; color: #fff; }
    .btn-primary:hover { background: #0056b3; }
    .btn-danger { background: #dc3545; color: #fff; }
    .btn-success { background: #28a745; color: #fff; }

    .info-row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .info-box {
      flex: 1;
      min-width: 180px;
      background: #f9fbff;
      border-radius: 6px;
      padding: 10px 15px;
      border-left: 4px solid #007bff;
    }

    .info-box strong {
      display: block;
      color: #007bff;
    }

    .signature {
      border: 1px dashed #ccc;
      border-radius: 6px;
      width: 100%;
      height: 200px;
      background: #fff;
    }

    @media (max-width: 768px) {
      .container { padding: 10px; }
      .info-row { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="header">üìã Detalle de Orden - Blue Home Gestor</div>

  <div class="container">
    <div class="card" id="infoOrden">
      <h2>Informaci√≥n de la Orden</h2>
      <div class="info-row">
        <div class="info-box"><strong>C√≥digo:</strong> <span id="codigo"></span></div>
        <div class="info-box"><strong>Arrendatario:</strong> <span id="cliente"></span></div>
        <div class="info-box"><strong>Tel√©fono:</strong> <span id="telefono"></span></div>
        <div class="info-box"><strong>T√©cnico:</strong> <span id="tecnico"></span></div>
        <div class="info-box"><strong>Estado:</strong> <span id="estado"></span></div>
      </div>
      <label><strong>Descripci√≥n:</strong></label>
      <textarea id="descripcion" rows="3" readonly></textarea>
    </div>

    <!-- EVIDENCIAS -->
    <div class="card">
      <h3>üì∏ Evidencias del trabajo</h3>
      <input type="file" id="fotoAntes" />
      <input type="file" id="fotoDespues" style="margin-top:10px;" />
      <button class="btn-primary" onclick="subirFotos()">üì§ Subir Fotos</button>
    </div>

    <!-- MATERIALES -->
    <div class="card">
      <h3>üß∞ Materiales y Trabajo Realizado</h3>
      <textarea id="retro" rows="3" placeholder="Ej: Se cambi√≥ sif√≥n y se aplic√≥ sellante"></textarea>
      <button class="btn-primary" onclick="guardarRetro()">üíæ Guardar Retroalimentaci√≥n</button>
    </div>

    <!-- FIRMA -->
    <div class="card">
      <h3>‚úçÔ∏è Firma del Inquilino</h3>
      <canvas id="firma" class="signature"></canvas><br />
      <button class="btn-danger" onclick="limpiarFirma()">üßπ Limpiar</button>
      <button class="btn-primary" onclick="guardarFirma()">üíæ Guardar Firma</button>
    </div>

    <!-- FINALIZAR -->
    <div class="card" style="text-align:center;">
      <button class="btn-success" onclick="finalizarOrden()">‚úÖ Finalizar Orden</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const codigo = params.get("codigo");

    if (!codigo) {
      alert("C√≥digo de orden no definido.");
      window.location.href = "/ordenes.html";
    }

    let ordenActual = null;

    // === CARGAR ORDEN ===
    async function cargarOrden() {
      try {
        const res = await fetch("/api/orders");
        const data = await res.json();

        ordenActual = data.find(
          o =>
            (o.codigo || o.C√≥digo || o.c√≥digo) &&
            (o.codigo || o.C√≥digo || o.c√≥digo).toString().trim() === codigo.trim()
        );

        if (!ordenActual) {
          alert("No se encontr√≥ la orden.");
          window.location.href = "/ordenes.html";
          return;
        }

        document.getElementById("codigo").textContent = ordenActual.codigo || ordenActual.C√≥digo || ordenActual.c√≥digo;
        document.getElementById("cliente").textContent = ordenActual.cliente || ordenActual.inquilino || "-";
        document.getElementById("telefono").textContent = ordenActual.telefono || "-";
        document.getElementById("tecnico").textContent = ordenActual.tecnico || "Sin asignar";
        document.getElementById("estado").textContent = ordenActual.estado || "Pendiente";
        document.getElementById("descripcion").value = ordenActual.descripcion || "-";
      } catch (err) {
        console.error("Error al cargar la orden:", err);
        alert("Error al cargar la informaci√≥n de la orden.");
      }
    }

    // === SUBIR FOTOS ===
    async function subirFotos() {
      alert("üì∏ Funci√≥n de carga conectada. Aqu√≠ se integrar√° con Drive (backend ya tiene driveService.js).");
    }

    // === GUARDAR RETROALIMENTACI√ìN ===
    async function guardarRetro() {
      const retro = document.getElementById("retro").value;
      if (!retro) return alert("Escribe los materiales o el trabajo realizado.");

      try {
        await fetch(`/api/orders/${codigo}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ descripcion: retro })
        });
        alert("üíæ Retroalimentaci√≥n guardada correctamente.");
      } catch (err) {
        console.error(err);
        alert("Error al guardar la retroalimentaci√≥n.");
      }
    }

    // === FIRMA DIGITAL ===
    const canvas = document.getElementById("firma");
    const ctx = canvas.getContext("2d");
    let pintando = false;

    canvas.addEventListener("mousedown", () => (pintando = true));
    canvas.addEventListener("mouseup", () => (pintando = false));
    canvas.addEventListener("mousemove", dibujar);
    canvas.addEventListener("touchstart", e => {
      pintando = true;
      e.preventDefault();
    });
    canvas.addEventListener("touchend", () => (pintando = false));
    canvas.addEventListener("touchmove", e => {
      e.preventDefault();
      const t = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = t.clientX - rect.left;
      const y = t.clientY - rect.top;
      dibujarPos(x, y);
    });

    function dibujar(e) {
      if (!pintando) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      dibujarPos(x, y);
    }

    function dibujarPos(x, y) {
      ctx.lineWidth = 2;
      ctx.lineCap = "round";
      ctx.strokeStyle = "#000";
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function limpiarFirma() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
    }

    async function guardarFirma() {
      const firmaData = canvas.toDataURL("image/png");
      try {
        await fetch(`/api/orders/${codigo}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ firma: firmaData })
        });
        alert("‚úçÔ∏è Firma guardada correctamente.");
      } catch (err) {
        console.error(err);
        alert("Error al guardar la firma.");
      }
    }

    // === FINALIZAR ORDEN ===
    async function finalizarOrden() {
      try {
        await fetch(`/api/orders/${codigo}`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ estado: "Finalizada" })
        });
        alert("‚úÖ Orden finalizada correctamente.");
        window.location.href = "/ordenes.html";
      } catch (err) {
        console.error(err);
        alert("Error al finalizar la orden.");
      }
    }

    cargarOrden();
  </script>
</body>
</html>
