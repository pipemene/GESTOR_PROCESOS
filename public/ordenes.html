<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GestiÃ³n de Ã“rdenes - Blue Home Gestor</title>

  <style>
    /* ======== ENCABEZADO SUPERIOR ======== */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #007bff;
      color: #fff;
      text-align: center;
      padding: 12px;
      font-weight: bold;
      font-size: 1.2rem;
      z-index: 1000;
    }

    /* ======== CONTENIDO PRINCIPAL ======== */
    .main-content {
      margin-top: 70px;
      padding: 20px;
      background-color: #f5f7fa;
      min-height: calc(100vh - 70px);
      overflow-y: auto;
    }

    /* ======== TABLA DE Ã“RDENES ======== */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
      color: #333;
    }

    th {
      background: #007bff;
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background: #eef5ff;
    }

    /* ======== BOTONES ======== */
    .btn-ver {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 14px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-ver:hover {
      background: #0056b3;
    }

    /* ======== RESPONSIVE ======== */
    @media (max-width: 768px) {
      th, td {
        font-size: 0.9rem;
        padding: 8px;
      }

      .header {
        font-size: 1rem;
        padding: 10px;
      }

      .btn-ver {
        padding: 6px 10px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>
  <!-- ðŸ”¹ ENCABEZADO -->
  <div class="header">ðŸ“‹ Ã“rdenes de Servicio - Blue Home Gestor</div>

  <!-- ðŸ”¹ CONTENIDO -->
  <div class="main-content">
    <table id="tablaOrdenes">
      <thead>
        <tr>
          <th>CÃ³digo</th>
          <th>Fecha</th>
          <th>Arrendatario</th>
          <th>TÃ©cnico</th>
          <th>Estado</th>
          <th>AcciÃ³n</th>
        </tr>
      </thead>
      <tbody>
        <!-- Filas generadas dinÃ¡micamente -->
      </tbody>
    </table>
  </div>

  <script>
    // âœ… Cargar Ã³rdenes desde API y mostrarlas en la tabla
    async function cargarOrdenes() {
      try {
        const res = await fetch("/api/orders");
        const ordenes = await res.json();
        const tbody = document.querySelector("#tablaOrdenes tbody");
        tbody.innerHTML = "";

        if (!ordenes.length) {
          tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;">No hay Ã³rdenes registradas</td></tr>`;
          return;
        }

        ordenes.forEach(o => {
          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${o.codigo || "-"}</td>
            <td>${o.fecha || "-"}</td>
            <td>${o.arrendatario || "-"}</td>
            <td>${o.tecnico || "-"}</td>
            <td>${o.estado || "-"}</td>
            <td><button class="btn-ver" data-codigo="${o.codigo}">Ver / Gestionar</button></td>
          `;
          tbody.appendChild(fila);
        });

        // âœ… Enlace directo a la orden
        document.querySelectorAll(".btn-ver").forEach(btn => {
          btn.addEventListener("click", () => {
            const codigo = btn.dataset.codigo;
            if (!codigo) return alert("CÃ³digo no encontrado");
            window.location.href = `/orden.html?codigo=${codigo}`;
          });
        });

      } catch (err) {
        console.error("Error al cargar Ã³rdenes:", err);
      }
    }

    // Ejecutar al cargar
    cargarOrdenes();
  </script>
</body>
</html>
