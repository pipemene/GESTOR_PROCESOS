<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Órdenes Registradas | Blue Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    body {
      background-color: #f4f6f9;
      font-family: "Segoe UI", sans-serif;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }
    .card-header {
      background-color: #0d6efd;
      color: white;
      font-weight: 600;
    }
    .mensaje {
      display: none;
      text-align: center;
      font-weight: 500;
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
    }
    .mensaje.exito {
      background-color: #d1e7dd;
      color: #0f5132;
    }
    .mensaje.error {
      background-color: #f8d7da;
      color: #842029;
    }
    #btnCrearOrden[disabled] {
      opacity: 0.7;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <div class="container py-4">
    <h4 class="mb-4"><i class="bi bi-clipboard"></i> 📋 Órdenes Registradas</h4>

    <!-- Crear Nueva Orden -->
    <div class="card mb-4">
      <div class="card-header">
        📘 Crear Nueva Orden
      </div>
      <div class="card-body">
        <form id="formOrden">
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Código del Inmueble</label>
              <input type="text" class="form-control" id="codigo" placeholder="Ejemplo: 2016" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Arrendatario</label>
              <input type="text" class="form-control" id="arrendatario" placeholder="Ejemplo: BLUE HOME INMOBILIARIA" required />
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="telefono" placeholder="Ejemplo: 6022806940" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Técnico</label>
              <select class="form-select" id="tecnico">
                <option value="Sin asignar">Sin asignar</option>
                <option value="JAIR">JAIR</option>
                <option value="MAURICIO">MAURICIO</option>
                <option value="CRISTIAN">CRISTIAN</option>
              </select>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Descripción / Observación</label>
            <textarea class="form-control" id="observacion" rows="2" placeholder="Ejemplo: Instalar TV de sala de juntas."></textarea>
          </div>

          <button type="submit" id="btnCrearOrden" class="btn btn-primary">
            💾 Crear Orden
          </button>

          <div id="mensaje" class="mensaje"></div>
        </form>
      </div>
    </div>

    <!-- Tabla de Órdenes -->
    <div class="card">
      <div class="card-header">
        📁 Órdenes Registradas
      </div>
      <div class="card-body table-responsive">
        <table id="tablaOrdenes" class="table table-bordered table-striped align-middle">
          <thead class="table-primary">
            <tr>
              <th>Código</th>
              <th>Arrendatario</th>
              <th>Teléfono</th>
              <th>Técnico</th>
              <th>Estado</th>
              <th>Descripción</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="6" class="text-center text-muted">Cargando órdenes...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="/ordenes.js"></script>
</body>
</html>
