<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesti√≥n de √ìrdenes | Blue Home Gestor</title>
  <link rel="stylesheet" href="assets/css/estilos.css" />
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      background-color: #f5f7fa;
      font-family: "Segoe UI", sans-serif;
    }
    .header {
      background-color: #004aad;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    .logo { height: 45px; }
    .user-info { display: flex; gap: 15px; align-items: center; }
    #logoutBtn, #backBtn {
      background-color: white;
      color: #004aad;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    #logoutBtn:hover, #backBtn:hover { background-color: #1f64d1; color: white; }
    main { padding: 30px; }
    h1 { color: #004aad; text-align: center; margin-bottom: 25px; }

    .form-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    input, select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    .btn-primary {
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 16px;
      cursor: pointer;
    }
    .btn-primary:hover { background-color: #1f64d1; }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td { padding: 10px; text-align: center; border-bottom: 1px solid #ddd; }
    th { background-color: #004aad; color: white; }
    tr:hover { background-color: #f1f1f1; }

    .btn-warning {
      background-color: #f39c12; color: white; border: none;
      border-radius: 6px; padding: 5px 10px; cursor: pointer;
    }
    .btn-warning:hover { background-color: #e67e22; }
  </style>
</head>

<body>
  <header class="header">
    <div class="logo-container">
      <img src="assets/img/logo-blanco.png" class="logo" alt="Blue Home" />
      <h2>Blue Home Gestor</h2>
    </div>
    <div class="user-info">
      <span id="userName"></span>
      <button id="backBtn">Volver</button>
      <button id="logoutBtn">Cerrar sesi√≥n</button>
    </div>
  </header>

  <main>
    <h1>Gesti√≥n de √ìrdenes</h1>

    <div class="form-container">
      <input type="text" id="cliente" placeholder="Cliente" value="BLUE HOME INMOBILIARIA" />
      <input type="text" id="telefono" placeholder="Tel√©fono" />
      <input type="text" id="codigo" placeholder="C√≥digo" />
      <input type="text" id="descripcion" placeholder="Descripci√≥n del trabajo" />
      <input type="text" id="tecnico" placeholder="T√©cnico asignado" />
      <select id="estado">
        <option value="">Estado</option>
        <option value="Pendiente">Pendiente</option>
        <option value="En proceso">En proceso</option>
        <option value="Finalizada">Finalizada</option>
      </select>
      <button class="btn-primary" id="crearBtn">Crear orden</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Tel√©fono</th>
          <th>C√≥digo</th>
          <th>Descripci√≥n</th>
          <th>T√©cnico</th>
          <th>Estado</th>
          <th>Acci√≥n</th>
        </tr>
      </thead>
      <tbody id="tablaOrdenes">
        <tr><td colspan="7">Cargando √≥rdenes...</td></tr>
      </tbody>
    </table>
  </main>

  <script>
    const API_URL = "/api/orders";
    const user = JSON.parse(localStorage.getItem("usuarioActivo") || "{}");
    if (!user.usuario) {
      alert("Debes iniciar sesi√≥n.");
      window.location.href = "index.html";
    }

    document.getElementById("userName").innerText = `${user.nombre} (${user.rol})`;

    document.getElementById("logoutBtn").onclick = () => {
      localStorage.removeItem("usuarioActivo");
      window.location.href = "index.html";
    };
    document.getElementById("backBtn").onclick = () => {
      window.location.href = "dashboard.html";
    };

    const tabla = document.getElementById("tablaOrdenes");
    let ordenes = [];

    // üü¢ Cargar √≥rdenes desde Google Sheets
    async function cargarOrdenes() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        ordenes = data;
        renderTabla();
      } catch (e) {
        console.error(e);
        alert("Error al cargar √≥rdenes.");
      }
    }

    // üü¢ Renderizar tabla
    function renderTabla() {
      tabla.innerHTML = "";
      if (ordenes.length === 0) {
        tabla.innerHTML = `<tr><td colspan="7">No hay √≥rdenes registradas.</td></tr>`;
        return;
      }

      ordenes.forEach((o, i) => {
        const tr = document.createElement("tr");
        const codigo = o.C√≥digo || o.codigo || "‚Äî";
        const fila = o.fila || i + 2;
        tr.innerHTML = `
          <td>${o.Cliente || o.cliente || ""}</td>
          <td>${o.Telefono || o.telefono || ""}</td>
          <td>${codigo}</td>
          <td>${o.Descripcion || o.descripcion || ""}</td>
          <td>${o.Tecnico || o.tecnico || ""}</td>
          <td>${o.Estado || o.estado || ""}</td>
          <td>
            <button class="btn-warning" onclick="abrirOrden('${fila}', '${codigo}')">Ver / Gestionar</button>
          </td>
        `;
        tabla.appendChild(tr);
      });
    }

    // üü¢ Redirigir a orden.html
    window.abrirOrden = (fila, codigo) => {
      window.location.href = `orden.html?fila=${fila}&codigo=${codigo}`;
    };

    // üü¢ Crear nueva orden
    document.getElementById("crearBtn").addEventListener("click", async () => {
      const cliente = document.getElementById("cliente").value.trim();
      const telefono = document.getElementById("telefono").value.trim();
      const codigo = document.getElementById("codigo").value.trim();
      const descripcion = document.getElementById("descripcion").value.trim();
      const tecnico = document.getElementById("tecnico").value.trim();
      const estado = document.getElementById("estado").value.trim();

      if (!cliente || !telefono || !codigo || !descripcion || !tecnico || !estado) {
        alert("Completa todos los campos.");
        return;
      }

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ cliente, telefono, codigo, descripcion, tecnico, estado })
        });
        const data = await res.json();
        if (data.ok) {
          alert("‚úÖ Orden creada correctamente.");
          cargarOrdenes();
        } else {
          alert("‚ùå " + (data.error || "Error al crear orden"));
        }
      } catch (err) {
        console.error(err);
        alert("Error al crear orden.");
      }
    });

    cargarOrdenes();
    lucide.createIcons();
  </script>
</body>
</html>
