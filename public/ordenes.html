<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>√ìrdenes | Blue Home Inmobiliaria</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f8ff;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #007bff;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 20px auto;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 10px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      background-color: #007bff;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 15px;
    }
    button:hover {
      background-color: #0056b3;
    }
    table {
      width: 100%;
      margin-top: 40px;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

  <h2>üìã Nueva Orden</h2>
  <form id="orderForm">
    <label for="codigo">C√≥digo del inmueble</label>
    <input type="text" id="codigo" required>

    <label for="arrendatario">Arrendatario</label>
    <input type="text" id="arrendatario" required>

    <label for="telefono">Tel√©fono</label>
    <input type="text" id="telefono" required>

    <label for="tecnico">T√©cnico</label>
    <select id="tecnico">
      <option value="Sin asignar">Sin asignar</option>
      <option value="MAURICIO">MAURICIO</option>
      <option value="JAIR">JAIR</option>
    </select>

    <label for="observacion">Observaci√≥n</label>
    <textarea id="observacion" rows="3" required></textarea>

    <button type="submit">Crear Orden</button>
  </form>

  <h2>üìë √ìrdenes Registradas</h2>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>C√≥digo</th>
        <th>Arrendatario</th>
        <th>Tel√©fono</th>
        <th>T√©cnico</th>
        <th>Observaci√≥n</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      alert('Sesi√≥n expirada. Por favor inicia sesi√≥n nuevamente.');
      window.location.href = '/';
    }

    // üîπ Cargar √≥rdenes existentes
    async function loadOrders() {
      try {
        const response = await fetch('/api/orders', {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        if (!response.ok) throw new Error('Error al cargar √≥rdenes');
        const data = await response.json();

        const tbody = document.querySelector('#ordersTable tbody');
        tbody.innerHTML = '';

        data.forEach(order => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${order.codigo}</td>
            <td>${order.arrendatario}</td>
            <td>${order.telefono}</td>
            <td>${order.tecnico}</td>
            <td>${order.observacion}</td>
          `;
          tbody.appendChild(row);
        });

      } catch (error) {
        console.error(error);
      }
    }

    // üîπ Crear una nueva orden
    document.getElementById('orderForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const codigo = document.getElementById('codigo').value.trim();
      const arrendatario = document.getElementById('arrendatario').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const tecnico = document.getElementById('tecnico').value;
      const observacion = document.getElementById('observacion').value.trim();

      try {
        const response = await fetch('/api/orders', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ codigo, arrendatario, telefono, tecnico, observacion })
        });

        if (!response.ok) {
          const msg = await response.text();
          alert(`‚ùå Error al crear la orden: ${msg}`);
          return;
        }

        alert('‚úÖ Orden creada correctamente');
        document.getElementById('orderForm').reset();
        loadOrders();

      } catch (error) {
        console.error(error);
        alert('Error de conexi√≥n al crear la orden');
      }
    });

    loadOrders();
  </script>
</body>
</html>
