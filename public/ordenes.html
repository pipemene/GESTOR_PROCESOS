<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Órdenes - Blue Home Gestor</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f4f7fb;
      color: #333;
    }

    /* ======= ENCABEZADO ======= */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background: linear-gradient(90deg, #0053a4, #2196f3);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 25px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
      z-index: 1000;
    }

    .header img {
      height: 42px;
    }

    .header h1 {
      margin: 0;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    /* ======= CONTENIDO ======= */
    .container {
      margin: 100px auto 40px auto;
      padding: 20px;
      max-width: 1100px;
    }

    form {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 25px 30px;
      margin-bottom: 30px;
      border-top: 5px solid #007bff;
    }

    h2 {
      color: #0053a4;
      margin-top: 0;
      text-align: center;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 12px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      background: #fafafa;
      transition: 0.2s;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #007bff;
      outline: none;
      background: #fff;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 18px;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
    }

    button:hover { background: #0056b3; }

    /* ======= TABLA ======= */
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 14px 12px;
      text-align: left;
      border-bottom: 1px solid #e5e9f2;
    }

    th {
      background: #0053a4;
      color: white;
      font-weight: 600;
    }

    tr:hover {
      background: #eef5ff;
    }

    .btn-ver {
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 7px 12px;
      cursor: pointer;
      font-weight: 500;
    }

    .btn-ver:hover {
      background: #0d6efd;
    }

    @media (max-width: 768px) {
      .container { padding: 10px; }
      form { padding: 20px; }
      th, td { font-size: 0.9rem; }
      .header h1 { font-size: 1.1rem; }
      .header img { height: 35px; }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="assets/logo.png" alt="Blue Home Logo" />
    <h1>Gestor de Órdenes de Servicio</h1>
  </div>

  <div class="container">
    <!-- ===== FORMULARIO ===== -->
    <form id="formOrden">
      <h2>Crear nueva orden</h2>

      <label for="codigo">Código del inmueble</label>
      <input type="text" id="codigo" placeholder="Ej: 001 o 82" required />

      <label for="cliente">Cliente / Arrendatario</label>
      <input type="text" id="cliente" placeholder="Nombre del arrendatario" required />

      <label for="telefono">Teléfono</label>
      <input type="tel" id="telefono" placeholder="Ej: 3012040465" required />

      <label for="tecnico">Técnico asignado</label>
      <select id="tecnico">
        <option value="">Sin asignar</option>
      </select>

      <label for="descripcion">Descripción o reporte</label>
      <textarea id="descripcion" rows="3" placeholder="Ej: Daño en lavamanos principal" required></textarea>

      <label for="estado">Estado</label>
      <select id="estado">
        <option value="Pendiente">Pendiente</option>
        <option value="En proceso">En proceso</option>
        <option value="Finalizada">Finalizada</option>
      </select>

      <button type="submit">➕ Crear orden</button>
    </form>

    <!-- ===== TABLA ===== -->
    <table id="tablaOrdenes">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Código</th>
          <th>Cliente</th>
          <th>Teléfono</th>
          <th>Técnico</th>
          <th>Estado</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="7" style="text-align:center;">Cargando órdenes...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    // === CARGAR LISTA DE TÉCNICOS ===
    async function cargarTecnicos() {
      try {
        const res = await fetch("/api/users");
        const usuarios = await res.json();
        const select = document.getElementById("tecnico");
        usuarios
          .filter(u => u.rol?.toLowerCase() === "tecnico")
          .forEach(t => {
            const opt = document.createElement("option");
            opt.value = t.nombre;
            opt.textContent = t.nombre;
            select.appendChild(opt);
          });
      } catch (err) {
        console.warn("⚠️ No se pudieron cargar técnicos:", err);
      }
    }

    // === CARGAR ÓRDENES ===
    async function cargarOrdenes() {
      const tbody = document.querySelector("#tablaOrdenes tbody");
      tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;">Cargando...</td></tr>`;
      try {
        const res = await fetch("/api/orders");
        const data = await res.json();
        tbody.innerHTML = "";

        if (!data.length) {
          tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;">No hay órdenes</td></tr>`;
          return;
        }

        data.forEach(o => {
          const codigo =
            o.codigo ||
            o["codigo"] ||
            o["Código"] ||
            o["código"] ||
            o["CÓDIGO"] ||
            "-";

          const cliente = o.cliente || o.inquilino || "-";
          const telefono = o.telefono || "-";
          const tecnico = o.tecnico || "Sin asignar";
          const estado = o.estado || "-";
          const fecha = o.fecha || "-";

          const fila = document.createElement("tr");
          fila.innerHTML = `
            <td>${fecha}</td>
            <td>${codigo}</td>
            <td>${cliente}</td>
            <td>${telefono}</td>
            <td>${tecnico}</td>
            <td>${estado}</td>
            <td><button class="btn-ver" data-codigo="${codigo}">Ver / Gestionar</button></td>
          `;
          tbody.appendChild(fila);
        });

        document.querySelectorAll(".btn-ver").forEach(btn => {
          btn.addEventListener("click", () => {
            const codigo = btn.dataset.codigo;
            if (!codigo || codigo === "-") return alert("Código de orden no definido.");
            window.location.href = `/orden.html?codigo=${codigo}`;
          });
        });
      } catch (err) {
        console.error("❌ Error al cargar órdenes:", err);
        tbody.innerHTML = `<tr><td colspan="7" style="text-align:center;">Error al cargar datos</td></tr>`;
      }
    }

    // === CREAR ORDEN ===
    document.getElementById("formOrden").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fecha = new Date().toLocaleString("es-CO", { timeZone: "America/Bogota" });
      const data = {
        cliente: document.getElementById("cliente").value,
        inquilino: document.getElementById("cliente").value,
        telefono: document.getElementById("telefono").value,
        codigo: document.getElementById("codigo").value,
        descripcion: document.getElementById("descripcion").value,
        tecnico: document.getElementById("tecnico").value || "Sin asignar",
        estado: document.getElementById("estado").value,
        fecha
      };

      try {
        const res = await fetch("/api/orders", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data),
        });
        const result = await res.json();

        if (res.ok) {
          alert("✅ Orden creada correctamente");
          e.target.reset();
          cargarOrdenes();
        } else {
          alert("⚠️ " + (result.error || "Error al crear orden"));
        }
      } catch (err) {
        console.error("Error al crear orden:", err);
        alert("❌ Error al conectar con el servidor");
      }
    });

    cargarTecnicos();
    cargarOrdenes();
  </script>
</body>
</html>
