<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gesti√≥n de √ìrdenes | Blue Home Gestor</title>

  <!-- üîπ Estilo global del sistema -->
  <link rel="stylesheet" href="/assets/css/estilos.css" />
  <link rel="icon" href="/assets/img/logo-blanco.png" />
</head>

<body>
  <!-- üîπ Encabezado corporativo -->
  <header class="header">
    <div class="header-content">
      <img src="/assets/img/logo-blanco.png" alt="Blue Home Inmobiliaria" class="logo" />
      <h1>Gesti√≥n de √ìrdenes</h1>
    </div>
  </header>

  <!-- üîπ Contenedor principal -->
  <main class="main-container">
    <section class="panel">
      <div class="panel-header">
        <button class="tab-btn active" id="btnPendientes">Pendientes / Sin asignar</button>
        <button class="tab-btn" id="btnProceso">En proceso</button>
        <button class="tab-btn" id="btnFinalizadas">Finalizadas</button>
      </div>

      <div class="busqueda">
        <input type="text" id="busqueda" placeholder="Buscar por c√≥digo o fecha..." />
      </div>

      <table class="tabla-ordenes">
        <thead>
          <tr>
            <th>Fecha</th>
            <th>C√≥digo</th>
            <th>Descripci√≥n</th>
            <th>T√©cnico</th>
            <th>Estado</th>
            <th>Acci√≥n</th>
          </tr>
        </thead>
        <tbody id="tablaOrdenes">
          <tr><td colspan="6">Cargando √≥rdenes...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <!-- üîπ Script funcional -->
  <script>
    const tabla = document.getElementById("tablaOrdenes");
    const busqueda = document.getElementById("busqueda");
    const btnPendientes = document.getElementById("btnPendientes");
    const btnProceso = document.getElementById("btnProceso");
    const btnFinalizadas = document.getElementById("btnFinalizadas");

    let ordenes = [];
    let tecnicos = [];
    let estadoActual = "pendiente";

    async function cargarDatos() {
      try {
        const res = await fetch("/api/orders");
        ordenes = await res.json();

        const resT = await fetch("/api/users");
        tecnicos = await resT.json();

        renderTabla();
      } catch (e) {
        console.error("‚ùå Error al cargar √≥rdenes:", e);
        tabla.innerHTML = `<tr><td colspan="6">Error al cargar √≥rdenes.</td></tr>`;
      }
    }

    function renderTabla() {
      tabla.innerHTML = "";
      let filtradas = ordenes.filter(
        o => (o.estado || "").toLowerCase().includes(estadoActual.toLowerCase())
      );

      const filtro = busqueda.value.trim().toLowerCase();
      if (filtro) {
        filtradas = filtradas.filter(
          o =>
            (o.codigo || "").toLowerCase().includes(filtro) ||
            (o.fecha || "").toLowerCase().includes(filtro)
        );
      }

      if (filtradas.length === 0) {
        tabla.innerHTML = `<tr><td colspan="6">No hay √≥rdenes en este estado.</td></tr>`;
        return;
      }

      filtradas.forEach((o) => {
        const tr = document.createElement("tr");
        const estado = (o.estado || "").toLowerCase();
        let color = "rojo";
        if (estado.includes("proceso")) color = "amarillo";
        if (estado.includes("final")) color = "verde";

        const select = document.createElement("select");
        select.innerHTML = `<option value="">Sin asignar</option>`;
        tecnicos.forEach(t => {
          const opt = document.createElement("option");
          opt.value = t.nombre;
          opt.textContent = t.nombre;
          if (o.tecnico === t.nombre) opt.selected = true;
          select.appendChild(opt);
        });
        select.onchange = () => actualizarTecnico(o.fila, select.value);

        tr.innerHTML = `
          <td>${o.fecha || ""}</td>
          <td>${o.codigo || ""}</td>
          <td>${o.descripcion || ""}</td>
          <td></td>
          <td><span class="estado ${color}">${o.estado || ""}</span></td>
          <td><button class="btn-primary" onclick="abrirOrden('${o.fila}','${o.codigo}')">Ver / Gestionar</button></td>
        `;
        tr.children[3].appendChild(select);
        tabla.appendChild(tr);
      });
    }

    async function actualizarTecnico(fila, nuevoTecnico) {
      try {
        const res = await fetch(`/api/orders/${fila}/tecnico`, {
          method: "PATCH",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tecnico: nuevoTecnico })
        });
        const data = await res.json();
        console.log("‚úÖ T√©cnico actualizado:", data);
      } catch (e) {
        console.error("‚ùå Error al actualizar t√©cnico:", e);
      }
    }

    function abrirOrden(fila, codigo) {
      window.location.href = `/orden.html?fila=${fila}&codigo=${codigo}`;
    }

    btnPendientes.onclick = () => {
      estadoActual = "pendiente";
      activarBoton(btnPendientes);
      renderTabla();
    };
    btnProceso.onclick = () => {
      estadoActual = "proceso";
      activarBoton(btnProceso);
      renderTabla();
    };
    btnFinalizadas.onclick = () => {
      estadoActual = "finalizada";
      activarBoton(btnFinalizadas);
      renderTabla();
    };

    function activarBoton(btn) {
      document.querySelectorAll(".tab-btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    }

    busqueda.addEventListener("input", renderTabla);

    cargarDatos();
  </script>
</body>
</html>
