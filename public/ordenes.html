<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Órdenes Registradas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body { background-color: #f5f7fa; }
        .mensaje { margin: 15px auto; width: 80%; text-align: center; padding: 10px; border-radius: 6px; display: none; }
        .exito { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
    </style>
</head>
<body class="container py-4">
    <h3 class="text-center mb-4">📋 Órdenes Registradas</h3>
    <div id="mensaje" class="mensaje"></div>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">📘 Crear Nueva Orden</div>
        <div class="card-body">
            <form id="formOrden">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="codigo" class="form-label">Código del Inmueble</label>
                        <input type="text" class="form-control" id="codigo" placeholder="Ejemplo: 2016" required>
                    </div>
                    <div class="col-md-6">
                        <label for="arrendatario" class="form-label">Arrendatario</label>
                        <input type="text" class="form-control" id="arrendatario" placeholder="Ejemplo: BLUE HOME INMOBILIARIA" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" placeholder="Ejemplo: 6022806940">
                    </div>
                    <div class="col-md-6">
                        <label for="tecnico" class="form-label">Técnico</label>
                        <select class="form-select" id="tecnico">
                            <option value="Sin asignar">Sin asignar</option>
                            <option value="JAIR">JAIR</option>
                            <option value="MAURICIO">MAURICIO</option>
                            <option value="CARLOS">CARLOS</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="observacion" class="form-label">Descripción / Observación</label>
                    <textarea class="form-control" id="observacion" rows="3" placeholder="Ejemplo: Instalar TV de sala de juntas."></textarea>
                </div>
                <button type="submit" id="btnCrearOrden" class="btn btn-primary w-100">💾 Crear Orden</button>
            </form>
        </div>
    </div>

    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">📂 Órdenes Registradas</div>
        <div class="card-body">
            <table class="table table-bordered text-center" id="tablaOrdenes">
                <thead class="table-light">
                    <tr>
                        <th>Código</th>
                        <th>Arrendatario</th>
                        <th>Teléfono</th>
                        <th>Técnico</th>
                        <th>Estado</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="6">Cargando órdenes...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="./js/ordenes.js"></script>
</body>
</html>
