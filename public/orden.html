<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orden de Trabajo | Blue Home Gestor</title>
  <link rel="stylesheet" href="assets/css/estilos.css" />
  <style>
    body { background:#f6f8fb; font-family: "Segoe UI", sans-serif; }
    header { background:#004aad; color:#fff; display:flex; align-items:center; justify-content:space-between; padding:12px 24px; }
    .logo { height:42px; }
    main { padding:24px; max-width:1000px; margin:0 auto; }
    h2 { color:#004aad; margin:0; }
    h3 { color:#004aad; margin:0 0 12px; }
    .card { background:#fff; border-radius:10px; padding:18px; margin-bottom:18px; box-shadow:0 2px 8px rgba(0,0,0,0.08); }

    .info-grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(220px,1fr)); gap:10px 18px; font-size:15px; }
    .info-item b { color:#004aad; min-width:95px; display:inline-block; }

    input[type="file"], input[type="text"], textarea {
      width:100%; padding:8px 10px; border:1px solid #cfd6e4; border-radius:8px; font-size:14px; outline:none;
    }
    textarea { min-height:100px; resize:vertical; }

    .btn { border:none; border-radius:8px; padding:9px 14px; cursor:pointer; font-weight:600; }
    .btn-primary{ background:#004aad; color:#fff; } .btn-primary:hover{ background:#1f64d1; }
    .btn-muted{ background:#6c757d; color:#fff; } .btn-muted:hover{ background:#5a6268; }
    .btn-success{ background:#2ecc71; color:#fff; }
    .btn-danger{ background:#e74c3c; color:#fff; }

    /* Firma */
    .signature-wrap{ border:2px dashed #bfc6d8; border-radius:10px; background:#fff; height:220px; }
    #firmaCanvas{ width:100%; height:100%; display:block; border-radius:8px; background:#fff; }
    .row-actions{ display:flex; gap:10px; flex-wrap:wrap; }
  </style>
</head>
<body>
  <header>
    <div style="display:flex;align-items:center;gap:10px;">
      <img src="assets/img/logo-blanco.png" class="logo" alt="Blue Home" />
      <h2>Orden de Trabajo</h2>
    </div>
    <button class="btn btn-muted" id="btnBack">← Volver</button>
  </header>

  <main>
    <!-- INFO -->
    <div class="card">
      <div class="info-grid">
        <div class="info-item"><b>Código:</b> <span id="codigo">—</span></div>
        <div class="info-item"><b>Arrendatario:</b> <span id="cliente">—</span></div>
        <div class="info-item"><b>Teléfono:</b> <span id="telefono">—</span></div>
        <div class="info-item"><b>Técnico:</b> <span id="tecnico">—</span></div>
        <div class="info-item"><b>Estado:</b> <span id="estado">—</span></div>
      </div>
      <p style="margin-top:10px;"><b>Descripción:</b> <span id="descripcion">—</span></p>
    </div>

    <!-- FOTOS -->
    <div class="card">
      <h3>📸 Evidencias del trabajo</h3>
      <label><b>Foto Antes:</b></label>
      <input type="file" id="fotoAntes" accept="image/*"/>
      <label style="margin-top:8px;"><b>Foto Después:</b></label>
      <input type="file" id="fotoDespues" accept="image/*"/>
      <div class="row-actions" style="margin-top:10px;">
        <button class="btn btn-primary" id="btnSubirFotos">📤 Subir Fotos</button>
      </div>
    </div>

    <!-- RETRO -->
    <div class="card">
      <h3>🪚 Materiales y Trabajo Realizado</h3>
      <textarea id="materiales" placeholder="Describe materiales o trabajos realizados..."></textarea>
      <textarea id="observaciones" placeholder="Observaciones o comentarios..."></textarea>
      <div class="row-actions">
        <button class="btn btn-primary" id="btnGuardarRetro">💾 Guardar Retroalimentación</button>
      </div>
    </div>

    <!-- FIRMA -->
    <div class="card">
      <h3>✍️ Firma del Inquilino</h3>
      <input type="text" id="nombreFirmante" placeholder="Nombre del firmante (Ej: Juan Pérez)" />
      <div class="signature-wrap" style="margin-top:8px;">
        <canvas id="firmaCanvas"></canvas>
      </div>
      <div class="row-actions" style="margin-top:10px;">
        <button class="btn btn-danger" id="btnLimpiarFirma">Limpiar</button>
        <button class="btn btn-primary" id="btnGuardarFirma">💾 Guardar Firma</button>
      </div>
    </div>

    <!-- FINALIZAR -->
    <div style="text-align:center; margin-top:12px;">
      <button class="btn btn-success" id="btnFinalizar">✅ Finalizar Orden</button>
    </div>
  </main>

  <script>
    const API = "/api/orders";
    const q = new URLSearchParams(location.search);
    const fila = q.get("fila");           // usamos fila como id en las rutas
    const codigoParam = q.get("codigo");

    // nav
    document.getElementById("btnBack").onclick = () => location.href = "ordenes.html";

    // ===== CARGAR ORDEN =====
    async function cargarOrden() {
      try {
        // puedes usar GET /api/orders/:id si prefieres, aquí uso el listado para tolerancia
        const r = await fetch(API);
        const all = await r.json();
        const o = all.find(x => String(x.fila) === String(fila) || x.codigo === codigoParam || x.Código === codigoParam);
        if (!o) { alert("No se encontró la orden."); return; }

        const cliente = o.cliente || o.Cliente || o.Arrendatario || "—";
        const telefono = o.telefono || o.Telefono || "—";
        const codigo = o.codigo || o.Código || "—";
        const tecnico = o.tecnico || o.Tecnico || o.Técnico || "—";
        const estado = o.estado || o.Estado || "—";
        const descripcion = o.descripcion || o.Descripcion || "—";

        document.getElementById("cliente").textContent = cliente;
        document.getElementById("telefono").textContent = telefono;
        document.getElementById("codigo").textContent = codigo;
        document.getElementById("tecnico").textContent = tecnico;
        document.getElementById("estado").textContent = estado;
        document.getElementById("descripcion").textContent = descripcion;
      } catch (e) {
        console.error(e);
        alert("Error cargando la orden desde el servidor.");
      }
    }

    // ===== SUBIR FOTOS (usa /:id/upload-photo con campo 'foto' y body 'tipo') =====
    document.getElementById("btnSubirFotos").onclick = async () => {
      const antes = document.getElementById("fotoAntes").files[0];
      const despues = document.getElementById("fotoDespues").files[0];
      if (!antes && !despues) return alert("Selecciona al menos una foto.");

      try {
        // Foto Antes
        if (antes) {
          const fd1 = new FormData();
          fd1.append("foto", antes);
          fd1.append("tipo", "FotoAntes"); // debe coincidir con encabezado (regex) en Sheets
          const r1 = await fetch(`${API}/${fila}/upload-photo`, { method: "POST", body: fd1 });
          const j1 = await r1.json();
          if (!j1.ok) return alert("❌ Error al subir Foto Antes.");
        }
        // Foto Después
        if (despues) {
          const fd2 = new FormData();
          fd2.append("foto", despues);
          fd2.append("tipo", "FotoDesp"); // tu hoja usa 'FotoDesp'
          const r2 = await fetch(`${API}/${fila}/upload-photo`, { method: "POST", body: fd2 });
          const j2 = await r2.json();
          if (!j2.ok) return alert("❌ Error al subir Foto Después.");
        }

        alert("✅ Fotos subidas correctamente.");
      } catch (e) {
        console.error(e);
        alert("Error al conectar con el servidor (subida de fotos).");
      }
    };

    // ===== GUARDAR RETRO =====
    document.getElementById("btnGuardarRetro").onclick = async () => {
      const materiales = document.getElementById("materiales").value.trim();
      const observaciones = document.getElementById("observaciones").value.trim();
      try {
        const res = await fetch(`${API}/update`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fila, materiales, observaciones })
        });
        const out = await res.json();
        alert(out.ok ? "💾 Retroalimentación guardada." : "❌ Error al guardar.");
      } catch (e) {
        console.error(e);
        alert("Error al conectar con el servidor (retroalimentación).");
      }
    };

    // ===== FIRMA (/:id/sign) =====
    const canvas = document.getElementById("firmaCanvas");
    const ctx = canvas.getContext("2d");
    function resizeCanvas() {
      const rect = canvas.parentElement.getBoundingClientRect();
      const ratio = window.devicePixelRatio || 1;
      canvas.width = rect.width * ratio;
      canvas.height = rect.height * ratio;
      canvas.style.width = rect.width + "px";
      canvas.style.height = rect.height + "px";
      ctx.setTransform(ratio, 0, 0, ratio, 0, 0);
      ctx.lineWidth = 2; ctx.lineCap = "round"; ctx.strokeStyle = "#111827";
    }
    resizeCanvas(); window.addEventListener("resize", resizeCanvas);

    let dibujando = false;
    function getPos(e){ const r=canvas.getBoundingClientRect(); if(e.touches&&e.touches.length) e=e.touches[0]; return {x:e.clientX-r.left, y:e.clientY-r.top}; }
    function start(e){ dibujando=true; const p=getPos(e); ctx.beginPath(); ctx.moveTo(p.x,p.y); e.preventDefault(); }
    function draw(e){ if(!dibujando) return; const p=getPos(e); ctx.lineTo(p.x,p.y); ctx.stroke(); e.preventDefault(); }
    function end(){ dibujando=false; }
    canvas.addEventListener("mousedown",start); canvas.addEventListener("mousemove",draw); window.addEventListener("mouseup",end);
    canvas.addEventListener("touchstart",start,{passive:false}); canvas.addEventListener("touchmove",draw,{passive:false}); canvas.addEventListener("touchend",end);

    document.getElementById("btnLimpiarFirma").onclick = () => { ctx.clearRect(0,0,canvas.width,canvas.height); resizeCanvas(); };

    document.getElementById("btnGuardarFirma").onclick = async () => {
      const nombreFirmante = document.getElementById("nombreFirmante").value.trim();
      if (!nombreFirmante) return alert("Ingresa el nombre del firmante.");
      const firmaData = canvas.toDataURL("image/png");
      try {
        const r = await fetch(`${API}/${fila}/sign`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombreFirmante, firmaData })
        });
        const out = await r.json();
        alert(out.ok ? "✅ Firma guardada correctamente." : "❌ No se pudo guardar la firma.");
      } catch (e) {
        console.error(e);
        alert("Error al conectar con el servidor (firma).");
      }
    };

    // ===== FINALIZAR (/:id/finish) =====
    document.getElementById("btnFinalizar").onclick = async () => {
      if (!confirm("¿Finalizar esta orden?")) return;
      try {
        const r = await fetch(`${API}/${fila}/finish`, { method:"POST" });
        const out = await r.json();
        if (out.ok) {
          alert("✅ Orden finalizada correctamente.");
          location.href = "ordenes.html";
        } else {
          alert("❌ Error al finalizar la orden.");
        }
      } catch (e) {
        console.error(e);
        alert("Error al conectar con el servidor (finalizar).");
      }
    };

    cargarOrden();
  </script>
</body>
</html>
