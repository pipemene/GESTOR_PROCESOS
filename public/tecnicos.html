<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M√≥dulo T√©cnicos | Blue Home Gestor</title>
  <link rel="stylesheet" href="assets/css/estilos.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .header {
      background-color: #004aad;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    .logo { height: 45px; }
    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    #logoutBtn {
      background-color: white;
      color: #004aad;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    #logoutBtn:hover {
      background-color: #1f64d1;
      color: white;
    }
    main {
      padding: 30px;
    }
    h1 {
      color: #004aad;
      text-align: center;
      margin-bottom: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #004aad;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .btn {
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      border: none;
      font-weight: 600;
    }
    .btn-primary {
      background-color: #004aad;
      color: white;
    }
    .btn-primary:hover {
      background-color: #1f64d1;
    }
    .btn-success {
      background-color: #2ecc71;
      color: white;
    }
    .btn-success:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="assets/img/logo-blanco.png" alt="Logo Blue Home" class="logo" />
      <h2>Blue Home Gestor</h2>
    </div>
    <div class="user-info">
      <span id="userName"></span>
      <button id="logoutBtn">Cerrar sesi√≥n</button>
    </div>
  </header>

  <main>
    <h1>Panel del T√©cnico</h1>
    <div id="ordenesContainer">
      <table>
        <thead>
          <tr>
            <th>C√≥digo</th>
            <th>Descripci√≥n</th>
            <th>Estado</th>
            <th>Acci√≥n</th>
          </tr>
        </thead>
        <tbody id="tablaTecnico">
          <tr><td colspan="4">Cargando tus √≥rdenes...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <script>
    // üîê Validaci√≥n de sesi√≥n y permisos
    const user = JSON.parse(localStorage.getItem("usuarioActivo") || "{}");
    if (!user.usuario) {
      alert("Debes iniciar sesi√≥n.");
      window.location.href = "index.html";
    }

    const rol = (user.rol || "").toLowerCase();
    const usuario = (user.usuario || "").toLowerCase();

    const accesoPermitido = ["superadmin", "admin", "tecnico"];
    if (!accesoPermitido.includes(rol)) {
      alert("‚ö†Ô∏è Acceso restringido al m√≥dulo de t√©cnicos.");
      window.location.href = "dashboard.html";
    }

    document.getElementById("userName").innerText = `${user.nombre} (${user.rol})`;

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("usuarioActivo");
      window.location.href = "index.html";
    });

    // üß∞ Simulaci√≥n de √≥rdenes del t√©cnico
    const todasLasOrdenes = [
      { codigo: "BH-2025-001", descripcion: "Cambio de cerradura", tecnico: "Mauricio", estado: "En proceso" },
      { codigo: "BH-2025-002", descripcion: "Pintura pared sala", tecnico: "Jair", estado: "Finalizada" },
      { codigo: "BH-2025-003", descripcion: "Limpieza tanque agua", tecnico: "Mauricio", estado: "Pendiente" }
    ];

    // Filtrar las √≥rdenes seg√∫n el t√©cnico logueado
    const ordenesAsignadas = todasLasOrdenes.filter(o => 
      o.tecnico.toLowerCase() === usuario || rol === "superadmin"
    );

    const tabla = document.getElementById("tablaTecnico");
    tabla.innerHTML = "";

    if (ordenesAsignadas.length === 0) {
      tabla.innerHTML = `<tr><td colspan="4">No tienes √≥rdenes asignadas.</td></tr>`;
    } else {
      ordenesAsignadas.forEach(o => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${o.codigo}</td>
          <td>${o.descripcion}</td>
          <td>${o.estado}</td>
          <td>
            ${o.estado === "Finalizada" 
              ? "<span>‚úîÔ∏è Completada</span>" 
              : `<button class='btn btn-success' onclick='marcarFinalizada("${o.codigo}")'>Finalizar</button>`}
          </td>
        `;
        tabla.appendChild(tr);
      });
    }

    function marcarFinalizada(codigo) {
      alert(`‚úÖ Orden ${codigo} marcada como finalizada.`);
      // Aqu√≠ podr√≠as conectar con Google Sheets o tu backend para actualizar el estado real
      location.reload();
    }

    lucide.createIcons();
  </script>
</body>
</html>
