<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administraci√≥n | Blue Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f4f7fa; }
    .card { border-radius: 12px; }
    .table th { background-color: #003366; color: white; }
  </style>
</head>
<body>
  <div class="container py-4">
    <h3 class="fw-bold text-primary mb-4">‚öôÔ∏è Panel de Administraci√≥n ‚Äî Blue Home</h3>

    <div class="d-flex justify-content-between mb-4">
      <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">‚Üê Volver al Dashboard</button>
      <button class="btn btn-danger" onclick="cerrarSesion()">Cerrar sesi√≥n</button>
    </div>

    <!-- üîπ Crear nuevo usuario -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <h5 class="fw-bold">üë§ Crear o Editar Usuario</h5>
        <form id="formUsuario" class="row g-3">
          <input type="hidden" id="fila" />
          <div class="col-md-3">
            <input class="form-control" id="nombre" placeholder="Nombre completo" required>
          </div>
          <div class="col-md-3">
            <input class="form-control" id="usuario" placeholder="Usuario" required>
          </div>
          <div class="col-md-3">
            <input class="form-control" id="contrasena" placeholder="Contrase√±a" required>
          </div>
          <div class="col-md-2">
            <select class="form-select" id="rol" required>
              <option value="">Selecciona Rol</option>
              <option value="admin">Admin</option>
              <option value="arrendamiento">Arrendamiento</option>
              <option value="reparaciones">Reparaciones</option>
              <option value="contabilidad">Contabilidad</option>
              <option value="tecnico">T√©cnico</option>
            </select>
          </div>
          <div class="col-md-1">
            <button type="submit" class="btn btn-success w-100">üíæ</button>
          </div>
        </form>
      </div>
    </div>

    <!-- üîπ Tabla de usuarios -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="fw-bold mb-3">üìã Usuarios registrados</h5>
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Usuario</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaUsuarios"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const usuarioActivo = JSON.parse(localStorage.getItem("usuarioActivo") || "{}");

    // ‚úÖ Validar rol
    if (usuarioActivo.rol !== "admin") {
      alert("‚ö†Ô∏è No tienes permiso para acceder a este m√≥dulo.");
      window.location.href = "dashboard.html";
    }

    const tabla = document.getElementById("tablaUsuarios");
    const form = document.getElementById("formUsuario");

    async function cargarUsuarios() {
      tabla.innerHTML = `<tr><td colspan="5" class="text-center text-muted">Cargando...</td></tr>`;
      const res = await fetch("/api/users");
      const data = await res.json();

      tabla.innerHTML = "";
      data.forEach((u, i) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${u.nombre}</td>
          <td>${u.usuario}</td>
          <td>${u.rol}</td>
          <td>
            <button class="btn btn-sm btn-warning me-1" onclick="editar(${i + 2}, '${u.nombre}', '${u.usuario}', '${u.contrasena}', '${u.rol}')">‚úèÔ∏è</button>
            <button class="btn btn-sm btn-danger" onclick="eliminar(${i + 2})">üóëÔ∏è</button>
          </td>
        `;
        tabla.appendChild(row);
      });
    }

    // Crear o editar usuario
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fila = document.getElementById("fila").value;
      const datos = {
        nombre: nombre.value,
        usuario: usuario.value,
        contrasena: contrasena.value,
        rol: rol.value,
        fila
      };

      const endpoint = fila ? "/api/users/update" : "/api/users";
      const method = fila ? "PATCH" : "POST";

      const res = await fetch(endpoint, {
        method,
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      });

      if (res.ok) {
        alert("‚úÖ Usuario guardado correctamente.");
        form.reset();
        document.getElementById("fila").value = "";
        cargarUsuarios();
      } else {
        alert("‚ùå Error al guardar usuario.");
      }
    });

    // Editar usuario
    function editar(fila, nombreVal, usuarioVal, contrasenaVal, rolVal) {
      nombre.value = nombreVal;
      usuario.value = usuarioVal;
      contrasena.value = contrasenaVal;
      rol.value = rolVal;
      document.getElementById("fila").value = fila;
      window.scrollTo(0, 0);
    }

    // Eliminar usuario
    async function eliminar(fila) {
      if (!confirm("¬øEliminar este usuario?")) return;
      const res = await fetch(`/api/users/delete/${fila}`, { method: "DELETE" });
      if (res.ok) {
        alert("üóëÔ∏è Usuario eliminado.");
        cargarUsuarios();
      } else {
        alert("‚ùå Error al eliminar usuario.");
      }
    }

    // Cerrar sesi√≥n
    function cerrarSesion() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    cargarUsuarios();
  </script>
</body>
</html>
