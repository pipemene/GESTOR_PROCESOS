
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administraci√≥n | Blue Home Gestor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f6f9;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
    }
    .navbar {
      background-color: #003366;
    }
    .navbar-brand, .nav-link, .navbar-text {
      color: white !important;
    }
    .table thead {
      background-color: #003366;
      color: #fff;
    }
    .btn-primary {
      background-color: #006bb3;
      border: none;
    }
    .btn-danger {
      background-color: #b30000;
      border: none;
    }
  </style>
</head>

<body>
  <!-- üîπ Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold">‚öôÔ∏è Blue Home | Admin</a>
      <div class="d-flex">
        <button id="btnDashboard" class="btn btn-light btn-sm me-2">üè† Dashboard</button>
        <button id="btnLogout" class="btn btn-danger btn-sm">Cerrar sesi√≥n</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h3 class="mb-3 fw-bold text-center text-primary">Gesti√≥n de Usuarios</h3>

    <div class="text-end mb-3">
      <button class="btn btn-success" id="btnNuevo">‚ûï Nuevo Usuario</button>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered align-middle text-center">
        <thead>
          <tr>
            <th>Fila</th>
            <th>Nombre</th>
            <th>Usuario</th>
            <th>Contrase√±a</th>
            <th>Rol</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaUsuarios"></tbody>
      </table>
    </div>
  </div>

  <!-- üîπ Modal -->
  <div class="modal fade" id="modalUsuario" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formUsuario">
          <div class="modal-header">
            <h5 class="modal-title">Nuevo Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="fila" />
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" id="nombre" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input type="text" id="usuario" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Contrase√±a</label>
              <input type="text" id="contrasena" class="form-control" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Rol</label>
              <select id="rol" class="form-select" required>
                <option value="tecnico">T√©cnico</option>
                <option value="reparaciones">Reparaciones (Dayan)</option>
                <option value="facturacion">Facturaci√≥n (Aitana)</option>
                <option value="arrendamiento">Arrendamiento (Daniela)</option>
                <option value="superadmin">Super Usuario (Pipe)</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">üíæ Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const tabla = document.getElementById("tablaUsuarios");
    const modal = new bootstrap.Modal(document.getElementById("modalUsuario"));
    const form = document.getElementById("formUsuario");

    let editando = false;

    async function cargarUsuarios() {
      tabla.innerHTML = "<tr><td colspan='6'>Cargando...</td></tr>";
      try {
        const res = await fetch("/api/users");
        const data = await res.json();
        tabla.innerHTML = "";
        data.forEach(u => {
          tabla.innerHTML += `
            <tr>
              <td>${u.fila}</td>
              <td>${u.nombre}</td>
              <td>${u.usuario}</td>
              <td>${u.contrasena}</td>
              <td>${u.rol}</td>
              <td>
                <button class='btn btn-warning btn-sm' onclick='editar(${u.fila},"${u.nombre}","${u.usuario}","${u.contrasena}","${u.rol}")'>‚úèÔ∏è Editar</button>
                <button class='btn btn-danger btn-sm' onclick='eliminar(${u.fila})'>üóëÔ∏è Eliminar</button>
              </td>
            </tr>`;
        });
      } catch (err) {
        tabla.innerHTML = "<tr><td colspan='6' class='text-danger'>Error al cargar usuarios</td></tr>";
        console.error(err);
      }
    }

    async function eliminar(fila) {
      if (!confirm("¬øSeguro que deseas eliminar este usuario?")) return;
      try {
        const res = await fetch(`/api/users/delete/${fila}`, { method: "DELETE" });
        const r = await res.json();
        if (r.ok) {
          alert("üóëÔ∏è Usuario eliminado correctamente");
          cargarUsuarios();
        } else {
          alert("‚ùå " + (r.error || "Error al eliminar"));
        }
      } catch (e) {
        alert("‚ö†Ô∏è Error al eliminar usuario");
      }
    }

    function editar(fila, nombre, usuario, contrasena, rol) {
      document.getElementById("fila").value = fila;
      document.getElementById("nombre").value = nombre;
      document.getElementById("usuario").value = usuario;
      document.getElementById("contrasena").value = contrasena;
      document.getElementById("rol").value = rol;
      editando = true;
      modal.show();
    }

    document.getElementById("btnNuevo").addEventListener("click", () => {
      form.reset();
      editando = false;
      modal.show();
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const fila = document.getElementById("fila").value;
      const nombre = document.getElementById("nombre").value;
      const usuario = document.getElementById("usuario").value;
      const contrasena = document.getElementById("contrasena").value;
      const rol = document.getElementById("rol").value;

      try {
        const url = editando ? "/api/users/update" : "/api/users";
        const method = "POST";
        const body = editando
          ? JSON.stringify({ fila, nombre, usuario, contrasena, rol })
          : JSON.stringify({ nombre, usuario, contrasena, rol });

        const res = await fetch(url, {
          method,
          headers: { "Content-Type": "application/json" },
          body,
        });

        const text = await res.text();
        const r = JSON.parse(text);

        if (r.ok) {
          modal.hide();
          cargarUsuarios();
        } else {
          alert("‚ö†Ô∏è " + (r.error || "Error al guardar"));
        }
      } catch (err) {
        alert("‚ùå Error al guardar usuario");
        console.error(err);
      }
    });

    // üîπ Bot√≥n dashboard
    document.getElementById("btnDashboard").addEventListener("click", () => {
      window.location.href = "dashboard.html";
    });

    // üîπ Bot√≥n logout
    document.getElementById("btnLogout").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "index.html";
    });

    cargarUsuarios();
  </script>
</body>
</html>
