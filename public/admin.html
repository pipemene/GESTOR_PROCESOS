<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administraci√≥n | Blue Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: #eef3f7;
      font-family: "Segoe UI", sans-serif;
    }
    header {
      background: #003366;
      color: white;
      padding: 10px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h4 {
      color: #003366;
      font-weight: bold;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      font-size: 13px;
      padding: 15px;
      background: #003366;
      color: white;
      margin-top: 40px;
    }
  </style>
</head>

<body>
  <header>
    <h5><i class="bi bi-gear-fill"></i> Panel de Administraci√≥n ‚Äî Blue Home</h5>
    <div>
      <button class="btn btn-sm btn-light me-2" onclick="window.location.href='dashboard.html'">
        <i class="bi bi-grid-fill"></i> Dashboard
      </button>
      <button class="btn btn-sm btn-danger" onclick="cerrarSesion()">
        <i class="bi bi-box-arrow-right"></i> Cerrar Sesi√≥n
      </button>
    </div>
  </header>

  <main class="container mt-4">
    <div class="card p-4">
      <h4 class="mb-4 text-center"><i class="bi bi-people-fill"></i> Gesti√≥n de Usuarios del Sistema</h4>

      <div class="mb-3 text-end">
        <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#modalUsuario">
          <i class="bi bi-person-plus-fill"></i> Crear nuevo usuario
        </button>
      </div>

      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead class="table-primary">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Usuario</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaUsuarios"></tbody>
        </table>
      </div>
    </div>
  </main>

  <footer>Blue Home Inmobiliaria ¬© 2025 ‚Äî Panel de Administraci√≥n</footer>

  <!-- Modal Crear/Editar -->
  <div class="modal fade" id="modalUsuario" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Nuevo Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formUsuario">
            <input type="hidden" id="filaUsuario">
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input type="text" id="nombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input type="text" id="usuario" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contrase√±a</label>
              <input type="text" id="contrasena" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Rol</label>
              <select id="rol" class="form-select" required>
                <option value="">Seleccionar...</option>
                <option value="superadmin">Superadmin</option>
                <option value="arrendamiento">Arrendamiento</option>
                <option value="reparaciones">Reparaciones</option>
                <option value="facturacion">Facturaci√≥n</option>
                <option value="tecnico">T√©cnico</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const tabla = document.getElementById("tablaUsuarios");
    const modal = new bootstrap.Modal(document.getElementById("modalUsuario"));

    async function cargarUsuarios() {
      const res = await fetch("/api/users");
      const data = await res.json();
      tabla.innerHTML = data.map((u, i) => `
        <tr>
          <td>${u.fila}</td>
          <td>${u.nombre}</td>
          <td>${u.usuario}</td>
          <td>${u.rol}</td>
          <td>
            <button class="btn btn-warning btn-sm" onclick="editarUsuario(${u.fila}, '${u.nombre}', '${u.usuario}', '${u.contrasena}', '${u.rol}')">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-danger btn-sm" onclick="eliminarUsuario(${u.fila})">
              <i class="bi bi-trash"></i>
            </button>
          </td>
        </tr>
      `).join("");
    }

    document.getElementById("formUsuario").addEventListener("submit", async (e) => {
      e.preventDefault();
      const fila = document.getElementById("filaUsuario").value;
      const datos = {
        fila: fila || undefined,
        nombre: document.getElementById("nombre").value,
        usuario: document.getElementById("usuario").value,
        contrasena: document.getElementById("contrasena").value,
        rol: document.getElementById("rol").value
      };

      const url = fila ? "/api/users/update" : "/api/users";
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      });

      if (res.ok) {
        alert("‚úÖ Usuario guardado correctamente.");
        modal.hide();
        cargarUsuarios();
      } else {
        alert("‚ùå Error al guardar usuario.");
      }
    });

    function editarUsuario(fila, nombre, usuario, contrasena, rol) {
      document.getElementById("filaUsuario").value = fila;
      document.getElementById("nombre").value = nombre;
      document.getElementById("usuario").value = usuario;
      document.getElementById("contrasena").value = contrasena;
      document.getElementById("rol").value = rol;
      modal.show();
    }

    async function eliminarUsuario(fila) {
      if (!confirm("¬øSeguro que deseas eliminar este usuario?")) return;
      const res = await fetch(`/api/users/delete/${fila}`, { method: "DELETE" });
      if (res.ok) {
        alert("üóëÔ∏è Usuario eliminado correctamente.");
        cargarUsuarios();
      } else {
        alert("‚ùå Error al eliminar usuario.");
      }
    }

    function cerrarSesion() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    // üîê Protecci√≥n: solo Superadmin (Pipe)
    const usuario = JSON.parse(localStorage.getItem("usuarioActivo") || "{}");
    if (!usuario.nombre || usuario.rol.toLowerCase() !== "superadmin") {
      alert("‚ö†Ô∏è Acceso restringido solo para administraci√≥n.");
      window.location.href = "index.html";
    } else {
      cargarUsuarios();
    }
  </script>
</body>
</html>
