<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración | Blue Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <h3 class="fw-bold text-primary mb-4">🛠️ Panel de Administración — Blue Home</h3>

    <div class="mb-4">
      <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">← Volver al Dashboard</button>
    </div>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title fw-bold">👤 Gestión de Usuarios</h5>
            <p class="text-muted">Crear, editar o eliminar cuentas del sistema.</p>

            <form id="formUsuario">
              <input class="form-control mb-2" id="nombre" placeholder="Nombre completo" required>
              <input class="form-control mb-2" id="usuario" placeholder="Usuario" required>
              <input class="form-control mb-2" id="contrasena" placeholder="Contraseña" required>
              <select class="form-select mb-2" id="rol" required>
                <option value="">Selecciona Rol</option>
                <option value="oficina">Oficina (Técnico)</option>
                <option value="reparaciones">Reparaciones</option>
                <option value="contabilidad">Contabilidad</option>
                <option value="arrendamiento">Arrendamientos</option>
                <option value="admin">Administrador</option>
              </select>
              <button type="submit" class="btn btn-success w-100">💾 Guardar Usuario</button>
            </form>

            <hr>
            <h6>Usuarios registrados</h6>
            <ul id="listaUsuarios" class="list-group mt-2"></ul>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title fw-bold">📋 Control de Órdenes</h5>
            <p class="text-muted">Ver y acceder a todas las órdenes del sistema.</p>
            <button class="btn btn-outline-primary" onclick="window.location.href='dashboard.html'">🔍 Ver todas las órdenes</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuarioActivo") || "{}");
    if (usuario.rol !== "admin") {
      alert("❌ No tienes permiso para acceder a esta sección.");
      window.location.href = "dashboard.html";
    }

    // Usuarios almacenados (localStorage)
    const usuariosKey = "usuariosSistema";
    let usuarios = JSON.parse(localStorage.getItem(usuariosKey) || "[]");

    function renderUsuarios() {
      const lista = document.getElementById("listaUsuarios");
      lista.innerHTML = "";
      usuarios.forEach((u, i) => {
        const li = document.createElement("li");
        li.className = "list-group-item d-flex justify-content-between align-items-center";
        li.innerHTML = `
          <span>${u.nombre} (${u.rol})</span>
          <div>
            <button class="btn btn-sm btn-warning me-1" onclick="editar(${i})">✏️</button>
            <button class="btn btn-sm btn-danger" onclick="eliminar(${i})">🗑️</button>
          </div>
        `;
        lista.appendChild(li);
      });
    }

    document.getElementById("formUsuario").addEventListener("submit", e => {
      e.preventDefault();
      const nuevo = {
        nombre: nombre.value,
        usuario: usuario.value,
        contrasena: contrasena.value,
        rol: rol.value
      };
      usuarios.push(nuevo);
      localStorage.setItem(usuariosKey, JSON.stringify(usuarios));
      e.target.reset();
      renderUsuarios();
    });

    function editar(i) {
      const u = usuarios[i];
      nombre.value = u.nombre;
      usuario.value = u.usuario;
      contrasena.value = u.contrasena;
      rol.value = u.rol;
      usuarios.splice(i, 1);
      localStorage.setItem(usuariosKey, JSON.stringify(usuarios));
      renderUsuarios();
    }

    function eliminar(i) {
      if (!confirm("¿Eliminar este usuario?")) return;
      usuarios.splice(i, 1);
      localStorage.setItem(usuariosKey, JSON.stringify(usuarios));
      renderUsuarios();
    }

    renderUsuarios();
  </script>
</body>
</html>
