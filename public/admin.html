<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blue Home Gestor - Panel Superadmin</title>
  <link rel="stylesheet" href="assets/css/estilos.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="assets/img/logo-blanco.png" alt="Blue Home Logo" class="logo" />
      <h1>Blue Home Gestor</h1>
    </div>
    <div class="user-info">
      <span id="userName"></span>
      <button id="logoutBtn">Cerrar sesión</button>
    </div>
  </header>

  <main class="dashboard">
    <!-- Tarjetas de módulos -->
    <div class="card" data-modulo="usuarios" data-roles="superadmin,admin">
      <i data-lucide="users"></i>
      <h2>Usuarios</h2>
    </div>

    <div class="card" data-modulo="ordenes" data-roles="superadmin,admin,dayan">
      <i data-lucide="file-text"></i>
      <h2>Órdenes</h2>
    </div>

    <div class="card" data-modulo="tecnicos" data-roles="superadmin,admin,tecnico">
      <i data-lucide="wrench"></i>
      <h2>Técnicos</h2>
    </div>

    <div class="card" data-modulo="reportes" data-roles="superadmin,admin">
      <i data-lucide="bar-chart-3"></i>
      <h2>Reportes</h2>
    </div>

    <div class="card" data-modulo="contabilidad" data-roles="superadmin,aitana">
      <i data-lucide="dollar-sign"></i>
      <h2>Contabilidad</h2>
    </div>

    <div class="card" data-modulo="arrendamiento" data-roles="superadmin,daniela">
      <i data-lucide="home"></i>
      <h2>Arrendamiento</h2>
    </div>

    <div class="card" data-modulo="ordenes_finalizadas" data-roles="superadmin,dayan">
      <i data-lucide="clipboard-check"></i>
      <h2>Órdenes Finalizadas</h2>
    </div>
  </main>

  <script>
    // Inicializar iconos
    lucide.createIcons();

    // Validación de login
    const user = JSON.parse(localStorage.getItem("usuarioActivo") || "{}");
    if (!user.usuario) {
      window.location.href = "index.html";
    }

    // Mostrar nombre y rol
    document.getElementById("userName").innerText = `👋 Bienvenido, ${user.nombre || user.usuario} (${user.rol})`;

    // Cerrar sesión
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "index.html";
    });

    // Mostrar solo los módulos que le corresponden
    const cards = document.querySelectorAll(".card");
    const rolUsuario = (user.rol || "").toLowerCase();
    const nombreUsuario = (user.usuario || "").toLowerCase();

    cards.forEach(card => {
      const rolesPermitidos = card.dataset.roles.split(",");
      const tieneAcceso = rolesPermitidos.includes(rolUsuario) || rolesPermitidos.includes(nombreUsuario);

      if (!tieneAcceso) {
        card.classList.add("bloqueado");
        card.querySelector("h2").innerText += " 🔒";
      }

      card.addEventListener("click", () => {
        if (!tieneAcceso) return;
        window.location.href = `${card.dataset.modulo}.html`;
      });
    });
  </script>
</body>
</html>
