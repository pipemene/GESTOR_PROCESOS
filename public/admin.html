<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administraci√≥n | Blue Home Gestor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fb;
      font-family: "Segoe UI", sans-serif;
    }
    header {
      background: linear-gradient(135deg, #003366 0%, #0074cc 100%);
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn-outline-light {
      border-color: #fff;
    }
    .btn-outline-light:hover {
      background-color: white;
      color: #003366;
    }
    .table thead {
      background-color: #003366;
      color: white;
    }
    .card {
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .modal-content {
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <header>
    <div class="d-flex align-items-center">
      <h5 class="m-0 fw-bold">‚öôÔ∏è Panel de Administraci√≥n ‚Äî Blue Home</h5>
    </div>
    <div>
      <a href="dashboard.html" class="btn btn-outline-light btn-sm me-2">üè† Dashboard</a>
      <span id="usuarioActivo" class="me-3"></span>
      <button class="btn btn-danger btn-sm" id="cerrarSesion">Cerrar sesi√≥n</button>
    </div>
  </header>

  <main class="container mt-4">
    <div class="card p-4">
      <h5 class="fw-bold mb-4">üë• Gesti√≥n de Usuarios del Sistema</h5>

      <!-- Formulario para crear nuevo usuario -->
      <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalNuevo">‚ûï Nuevo Usuario</button>
      </div>

      <!-- Tabla de usuarios -->
      <div class="table-responsive">
        <table class="table table-striped align-middle" id="tablaUsuarios">
          <thead>
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Usuario</th>
              <th>Contrase√±a</th>
              <th>Rol</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- Modal para editar/crear -->
  <div class="modal fade" id="modalNuevo" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="modalTitulo">Nuevo usuario</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formUsuario">
            <div class="mb-3">
              <label class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contrase√±a</label>
              <input type="text" class="form-control" id="contrasena" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Rol</label>
              <select class="form-select" id="rol" required>
                <option value="">Seleccione un rol...</option>
                <option value="admin">Administrador</option>
                <option value="arrendamiento">Arrendamiento</option>
                <option value="reparaciones">Reparaciones</option>
                <option value="contabilidad">Contabilidad</option>
                <option value="tecnico">T√©cnico</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-primary" id="btnGuardar">Guardar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const tabla = document.querySelector("#tablaUsuarios tbody");
    const modal = new bootstrap.Modal(document.getElementById("modalNuevo"));
    const tituloModal = document.getElementById("modalTitulo");
    const form = document.getElementById("formUsuario");
    const btnGuardar = document.getElementById("btnGuardar");

    const urlBase = window.location.origin + "/api/users";
    let editandoUsuario = null;

    // Mostrar usuarios existentes
    async function cargarUsuarios() {
      tabla.innerHTML = "<tr><td colspan='6'>Cargando...</td></tr>";
      const res = await fetch(urlBase);
      const data = await res.json();
      tabla.innerHTML = "";
      data.forEach((u, i) => {
        tabla.innerHTML += `
          <tr>
            <td>${i + 1}</td>
            <td>${u.nombre}</td>
            <td>${u.usuario}</td>
            <td>${u.contrasena}</td>
            <td>${u.rol}</td>
            <td>
              <button class="btn btn-warning btn-sm me-2" onclick="editarUsuario('${u.usuario}')">‚úèÔ∏è Editar</button>
              <button class="btn btn-danger btn-sm" onclick="eliminarUsuario('${u.usuario}')">üóëÔ∏è Eliminar</button>
            </td>
          </tr>`;
      });
    }

    // Crear o actualizar usuario
    btnGuardar.addEventListener("click", async () => {
      const usuarioData = {
        nombre: form.nombre.value.trim(),
        usuario: form.usuario.value.trim(),
        contrasena: form.contrasena.value.trim(),
        rol: form.rol.value.trim()
      };

      if (!usuarioData.nombre || !usuarioData.usuario || !usuarioData.contrasena || !usuarioData.rol) {
        alert("‚ö†Ô∏è Todos los campos son obligatorios.");
        return;
      }

      const metodo = editandoUsuario ? "PATCH" : "POST";
      const endpoint = editandoUsuario ? `${urlBase}/${editandoUsuario}` : urlBase;

      try {
        const res = await fetch(endpoint, {
          method: metodo,
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(usuarioData)
        });

        if (!res.ok) throw new Error("Error al guardar");

        alert("‚úÖ Usuario guardado correctamente.");
        modal.hide();
        form.reset();
        editandoUsuario = null;
        cargarUsuarios();
      } catch (err) {
        alert("‚ùå Error al guardar usuario: " + err.message);
      }
    });

    // Editar usuario existente
    window.editarUsuario = async (usuario) => {
      const res = await fetch(urlBase);
      const data = await res.json();
      const u = data.find(x => x.usuario === usuario);
      if (!u) return alert("Usuario no encontrado.");

      editandoUsuario = usuario;
      tituloModal.textContent = "Editar Usuario";
      form.nombre.value = u.nombre;
      form.usuario.value = u.usuario;
      form.contrasena.value = u.contrasena;
      form.rol.value = u.rol.toLowerCase();
      modal.show();
    };

    // Eliminar usuario
    window.eliminarUsuario = async (usuario) => {
      if (!confirm(`¬øSeguro que deseas eliminar el usuario "${usuario}"?`)) return;
      try {
        const res = await fetch(`${urlBase}/${usuario}`, { method: "DELETE" });
        if (!res.ok) throw new Error("Error al eliminar");
        alert("üóëÔ∏è Usuario eliminado correctamente.");
        cargarUsuarios();
      } catch (err) {
        alert("‚ùå Error al eliminar usuario.");
      }
    };

    // Mostrar usuario logueado
    const usuarioActivo = JSON.parse(localStorage.getItem("usuarioActivo") || "{}");
    document.getElementById("usuarioActivo").textContent = `${usuarioActivo.nombre} (${usuarioActivo.rol})`;

    // Verificar permisos
    if (usuarioActivo.rol !== "admin") {
      alert("‚ö†Ô∏è Acceso restringido al √°rea de administraci√≥n.");
      window.location.href = "dashboard.html";
    }

    // Cerrar sesi√≥n
    document.getElementById("cerrarSesion").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "index.html";
    });

    cargarUsuarios();
  </script>
</body>
</html>
