<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administraci√≥n | Blue Home Gestor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eef3f8;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn-primary {
      background-color: #006bb3;
      border: none;
    }
    .btn-primary:hover {
      background-color: #004c80;
    }
    .card {
      max-width: 1100px;
      margin: 40px auto;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <header>
    <div>
      <h5 class="m-0">
        ‚öôÔ∏è Panel de Administraci√≥n ‚Äî <span class="text-info">Blue Home</span>
      </h5>
    </div>
    <div>
      <button class="btn btn-sm btn-light me-2" onclick="irMenuPrincipal()">üè† Men√∫ Principal</button>
      <span id="usuarioInfo" class="me-3 fw-semibold"></span>
      <button class="btn btn-sm btn-danger" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
    </div>
  </header>

  <div class="card p-4">
    <h4 class="text-primary mb-4">Gesti√≥n de Usuarios</h4>
    <div class="text-end mb-3">
      <button class="btn btn-success btn-sm" id="btnNuevo">‚ûï Nuevo Usuario</button>
    </div>

    <table class="table table-bordered text-center align-middle">
      <thead class="table-primary">
        <tr>
          <th>Nombre</th>
          <th>Usuario</th>
          <th>Contrase√±a</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaUsuarios"></tbody>
    </table>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuarioActivo") || "{}");
    if (!usuario.nombre || usuario.rol.toLowerCase() !== "admin") {
      alert("‚ö†Ô∏è Acceso restringido al √°rea de administraci√≥n.");
      window.location.href = "index.html";
    }
    document.getElementById("usuarioInfo").textContent =
      `${usuario.nombre.toUpperCase()} (${usuario.rol.toUpperCase()})`;

    const tabla = document.getElementById("tablaUsuarios");

    async function cargarUsuarios() {
      const res = await fetch("/api/users");
      const data = await res.json();
      renderTabla(data);
    }

    function renderTabla(usuarios) {
      tabla.innerHTML = "";
      usuarios.forEach(u => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${u.nombre}</td>
          <td>${u.usuario}</td>
          <td>${u.contrasena}</td>
          <td>${u.rol}</td>
          <td>
            <button class="btn btn-info btn-sm me-1">‚úèÔ∏è Editar</button>
            <button class="btn btn-danger btn-sm">üóëÔ∏è Eliminar</button>
          </td>
        `;
        tabla.appendChild(tr);
      });
    }

    function cerrarSesion() {
      localStorage.clear();
      window.location.href = "index.html";
    }

    function irMenuPrincipal() {
      window.location.href = "dashboard.html";
    }

    cargarUsuarios();
  </script>
</body>
</html>
