<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Administraci√≥n | Blue Home Gestor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eef3f8;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h4 {
      margin: 0;
      color: #00b4ff;
    }
    .table-container {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    .btn-primary {
      background-color: #006bb3;
      border: none;
    }
    .btn-primary:hover {
      background-color: #004c80;
    }
  </style>
</head>
<body>
  <header>
    <h4>‚öôÔ∏è Panel de Administraci√≥n ‚Äî Blue Home</h4>
    <div>
      <span id="nombreUsuario" class="me-3"></span>
      <button class="btn btn-sm btn-outline-light" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
    </div>
  </header>

  <div class="table-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="fw-bold text-primary">Gesti√≥n de Usuarios</h5>
      <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#modalUsuario">‚ûï Nuevo Usuario</button>
    </div>

    <table class="table table-bordered text-center align-middle">
      <thead class="table-primary">
        <tr>
          <th>Nombre</th>
          <th>Usuario</th>
          <th>Contrase√±a</th>
          <th>Rol</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaUsuarios"></tbody>
    </table>
  </div>

  <!-- MODAL NUEVO/EDITAR USUARIO -->
  <div class="modal fade" id="modalUsuario" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formUsuario">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="tituloModal">Nuevo Usuario</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="filaIndex">
            <div class="mb-3">
              <label class="form-label">Nombre completo</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Usuario</label>
              <input type="text" class="form-control" id="usuario" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Contrase√±a</label>
              <input type="text" class="form-control" id="contrasena" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Rol</label>
              <select id="rol" class="form-select" required>
                <option value="">Seleccionar rol...</option>
                <option value="admin">Administrador</option>
                <option value="arrendamiento">Arrendamiento</option>
                <option value="reparaciones">Reparaciones</option>
                <option value="contabilidad">Contabilidad</option>
                <option value="tecnico">T√©cnico</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const usuario = JSON.parse(localStorage.getItem("usuarioActivo") || "{}");
    if (!usuario.nombre || usuario.rol.toLowerCase() !== "admin") {
      alert("‚ö†Ô∏è Acceso restringido. Solo los administradores pueden ingresar aqu√≠.");
      window.location.href = "login.html";
    }
    document.getElementById("nombreUsuario").textContent =
      `${usuario.nombre.toUpperCase()} (${usuario.rol.toUpperCase()})`;

    const tabla = document.getElementById("tablaUsuarios");
    const modal = new bootstrap.Modal(document.getElementById("modalUsuario"));
    const form = document.getElementById("formUsuario");

    let usuarios = [];

    async function cargarUsuarios() {
      try {
        const res = await fetch("/api/users");
        usuarios = await res.json();
        renderTabla();
      } catch (e) {
        console.error(e);
        alert("Error al cargar usuarios");
      }
    }

    function renderTabla() {
      tabla.innerHTML = "";
      usuarios.forEach((u, i) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${u.nombre}</td>
          <td>${u.usuario}</td>
          <td>${u.contrasena}</td>
          <td>${u.rol}</td>
          <td>
            <button class="btn btn-sm btn-info me-2" onclick="editarUsuario(${i})">‚úèÔ∏è Editar</button>
            <button class="btn btn-sm btn-danger" onclick="eliminarUsuario(${i})">üóëÔ∏è Eliminar</button>
          </td>
        `;
        tabla.appendChild(tr);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nuevo = {
        nombre: document.getElementById("nombre").value.trim(),
        usuario: document.getElementById("usuario").value.trim(),
        contrasena: document.getElementById("contrasena").value.trim(),
        rol: document.getElementById("rol").value
      };
      const fila = document.getElementById("filaIndex").value;

      if (fila !== "") {
        usuarios[fila] = nuevo;
      } else {
        usuarios.push(nuevo);
      }

      await guardarUsuarios();
      modal.hide();
      renderTabla();
      form.reset();
    });

    async function guardarUsuarios() {
      try {
        await fetch("/api/users", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(usuarios)
        });
      } catch (e) {
        alert("Error al guardar cambios");
        console.error(e);
      }
    }

    function editarUsuario(i) {
      const u = usuarios[i];
      document.getElementById("filaIndex").value = i;
      document.getElementById("tituloModal").textContent = "Editar Usuario";
      document.getElementById("nombre").value = u.nombre;
      document.getElementById("usuario").value = u.usuario;
      document.getElementById("contrasena").value = u.contrasena;
      document.getElementById("rol").value = u.rol;
      modal.show();
    }

    async function eliminarUsuario(i) {
      if (!confirm("¬øSeguro que deseas eliminar este usuario?")) return;
      usuarios.splice(i, 1);
      await guardarUsuarios();
      renderTabla();
    }

    function cerrarSesion() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    cargarUsuarios();
  </script>
</body>
</html>
