    body {

      margin: 0;

      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;

    header {

    .dashboard {

    }

    .card {
      background: white;

      transition: all 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .card h3 {
      margin-top: 10px;
      color: #222;
      font-weight: 600;
    }

    .icon {
      font-size: 50px;
      color: #007bff;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 13px;
      color: #666;
      padding: 10px 0;
      background: #f2f6ff;
      border-top: 1px solid #ddd;
    }

    .logout {
      position: absolute;
      right: 25px;
      top: 22px;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 6px 12px;
      font-size: 13px;
      cursor: pointer;
    }

    .logout:hover {
      background: #c82333;
    }
  </style>
