<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Blue Home Gestor</title>
  <link rel="stylesheet" href="assets/css/estilos.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    .header {
      background-color: #004aad;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 30px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.2);
    }
    .logo {
      height: 45px;
    }
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      padding: 40px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 30px 10px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    }
    .card i {
      width: 45px;
      height: 45px;
      color: #004aad;
    }
    .card h2 {
      font-size: 18px;
      margin-top: 15px;
      color: #004aad;
    }
    .bloqueado {
      opacity: 0.4;
      cursor: not-allowed;
      filter: grayscale(1);
    }
    #logoutBtn {
      background-color: white;
      color: #004aad;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    #logoutBtn:hover {
      background-color: #1f64d1;
      color: white;
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="logo-container">
      <img src="assets/img/logo-blanco.png" alt="Logo Blue Home" class="logo" />
      <h2>Blue Home Gestor</h2>
    </div>
    <div class="user-info">
      <span id="userName"></span>
      <button id="logoutBtn">Cerrar sesión</button>
    </div>
  </header>

  <main>
    <section class="dashboard" id="dashboardMenu"></section>
  </main>

  <script>
    const user = JSON.parse(localStorage.getItem("usuarioActivo") || "{}");
    const menu = document.getElementById("dashboardMenu");
    const nameDisplay = document.getElementById("userName");

    if (!user.usuario) {
      window.location.href = "index.html";
    }

    nameDisplay.innerText = `${user.nombre} (${user.rol})`;

    const rol = (user.rol || "").toLowerCase();
    let cards = [];

    if (rol === "superadmin" || rol === "admin") {
      cards = [
        { titulo: "Usuarios", icono: "users", link: "usuarios.html" },
        { titulo: "Órdenes", icono: "clipboard-list", link: "ordenes.html" },
        { titulo: "Reportes", icono: "bar-chart-2", link: "reportes.html" },
        { titulo: "Contabilidad", icono: "dollar-sign", link: "contabilidad.html" },
        { titulo: "Arrendamiento", icono: "home", link: "arrendamiento.html" },
        { titulo: "Técnicos", icono: "tool", link: "tecnicos.html" }
      ];
    } else if (user.usuario === "daniela") {
      cards = [{ titulo: "Arrendamiento", icono: "home", link: "arrendamiento.html" }];
    } else if (user.usuario === "aitana") {
      cards = [{ titulo: "Contabilidad", icono: "dollar-sign", link: "contabilidad.html" }];
    } else if (user.usuario === "dayan") {
      cards = [
        { titulo: "Órdenes Finalizadas", icono: "check-circle", link: "ordenes.html" },
        { titulo: "Revisar Órdenes", icono: "clipboard-check", link: "revisar.html" }
      ];
    } else if (rol === "tecnico") {
      cards = [
        { titulo: "Mis Órdenes", icono: "wrench", link: "ordenes.html" },
        { titulo: "Asignar Órdenes", icono: "plus-circle", link: "asignar.html" }
      ];
    }

    if (cards.length === 0) {
      menu.innerHTML = `
        <div style="grid-column: 1/-1; text-align:center;">
          <h3>⚠️ No tienes permisos asignados en el sistema.</h3>
        </div>
      `;
    } else {
      cards.forEach(c => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <i data-lucide="${c.icono}"></i>
          <h2>${c.titulo}</h2>
        `;
        card.onclick = () => window.location.href = c.link;
        menu.appendChild(card);
      });
    }

    lucide.createIcons();

    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("usuarioActivo");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
