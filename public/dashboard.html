<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Blue Home Gestor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f4f7fa;
      font-family: "Poppins", sans-serif;
    }
    header {
      background: linear-gradient(90deg, #003366, #006bb3);
      color: #fff;
      padding: 15px 25px;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.15);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-3px);
    }
    .menu-icon {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .btn-logout {
      background-color: #c82333;
      color: white;
      border: none;
    }
    .btn-logout:hover {
      background-color: #a71d2a;
    }
  </style>
</head>

<body>
  <!-- 🔹 HEADER -->
  <header class="d-flex justify-content-between align-items-center">
    <h4 class="fw-bold">🏠 Blue Home Gestor</h4>
    <div>
      <span id="usuarioNombre" class="fw-semibold me-3"></span>
      <button id="btnLogout" class="btn btn-logout btn-sm">🚪 Cerrar sesión</button>
    </div>
  </header>

  <!-- 🔹 CONTENIDO -->
  <div class="container my-5">
    <h5 class="fw-bold mb-4 text-center">📋 Menú principal</h5>
    <div class="row g-4 justify-content-center" id="menuOpciones"></div>
  </div>

  <script>
  // =====================================================
  // 🧠 Cargar usuario desde localStorage
  // =====================================================
  const usuario = JSON.parse(localStorage.getItem("usuarioActivo") || "{}");
  const contenedorMenu = document.getElementById("menuOpciones");
  const nombre = usuario.nombre || "Invitado";
  const rol = (usuario.rol || "").toLowerCase();

  // ✅ Si no hay sesión activa → volver al login
  if (!usuario.nombre) {
    window.location.href = "index.html";
  }

  // Mostrar nombre y rol
  document.getElementById("usuarioNombre").textContent = `${nombre} (${rol})`;

  // =====================================================
  // 🚪 Cerrar sesión limpia
  // =====================================================
  document.getElementById("btnLogout").addEventListener("click", () => {
    localStorage.clear();
    window.location.href = "index.html";
  });

  // =====================================================
  // 🎨 Plantilla de tarjetas del menú
  // =====================================================
  const crearCard = (titulo, icono, destino) => `
    <div class="col-md-3 col-sm-6">
      <div class="card text-center p-4">
        <div class="menu-icon">${icono}</div>
        <h6 class="fw-bold">${titulo}</h6>
        <button class="btn btn-primary mt-2 w-100" onclick="location.href='${destino}'">Abrir</button>
      </div>
    </div>
  `;

  // =====================================================
  // 🔐 Menú según el rol
  // =====================================================
  let opciones = [];

  switch (rol) {
    case "superadmin":
      opciones = [
        crearCard("👥 Administración de Usuarios", "👑", "admin.html"),
        crearCard("🛠️ Órdenes de Reparación", "🧰", "reparaciones.html"),
        crearCard("💼 Facturación", "💵", "facturacion.html"),
        crearCard("🏡 Arrendamientos", "🏠", "arrendamiento.html"),
        crearCard("📊 Reportes", "📈", "reportes.html")
      ];
      break;

    case "reparaciones":
      opciones = [
        crearCard("🧾 Órdenes Asignadas", "🛠️", "reparaciones.html")
      ];
      break;

    case "arrendamiento":
      opciones = [
        crearCard("📋 Gestionar Órdenes", "📄", "arrendamiento.html")
      ];
      break;

    case "facturacion":
      opciones = [
        crearCard("💼 Facturación de Órdenes", "📑", "facturacion.html")
      ];
      break;

    default:
      opciones = [`
        <div class="col-12 text-center text-muted">
          <p>⚠️ No tienes permisos asignados en el sistema.</p>
        </div>
      `];
  }

  contenedorMenu.innerHTML = opciones.join("");
  </script>
</body>
</html>
