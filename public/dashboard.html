<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Principal | Blue Home Gestor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f0f4f9;
      font-family: "Segoe UI", sans-serif;
      color: #333;
    }
    .navbar {
      background-color: #003366;
    }
    .navbar-brand, .nav-link, .navbar-text {
      color: white !important;
    }
    .card {
      border: none;
      border-radius: 15px;
      transition: all 0.2s ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }
    .card i {
      font-size: 2rem;
      color: #006bb3;
    }
  </style>
</head>

<body>
  <!-- 游댳 Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold">游 Blue Home Gestor</a>
      <div class="d-flex">
        <button id="btnLogout" class="btn btn-danger btn-sm">Cerrar sesi칩n</button>
      </div>
    </div>
  </nav>

  <!-- 游댳 Contenido -->
  <div class="container mt-4 text-center">
    <h3 id="saludo" class="fw-bold mb-4 text-primary">Bienvenido</h3>
    <div class="row g-3 justify-content-center" id="menuPrincipal">
      <!-- Men칰 din치mico generado por rol -->
    </div>
  </div>

  <script src="https://kit.fontawesome.com/8f5f9b36b6.js" crossorigin="anonymous"></script>
  <script>
    const user = JSON.parse(localStorage.getItem("usuarioActivo") || "{}");
    const menu = document.getElementById("menuPrincipal");
    const saludo = document.getElementById("saludo");

    if (!user || !user.rol) {
      window.location.href = "index.html";
    }

    saludo.innerHTML = `游녦 Hola, <span class="text-dark">${user.nombre}</span>`;

    // Men칰s din치micos seg칰n rol
    const MENUS = {
      superadmin: [
        { titulo: "Usuarios", icon: "fa-users-cog", link: "admin.html", color: "primary" },
        { titulo: "칍rdenes", icon: "fa-tasks", link: "ordenes.html", color: "success" },
        { titulo: "Reportes", icon: "fa-chart-bar", link: "reportes.html", color: "warning" },
      ],
      reparaciones: [
        { titulo: "칍rdenes de Reparaci칩n", icon: "fa-screwdriver-wrench", link: "reparaciones.html", color: "info" },
      ],
      facturacion: [
        { titulo: "Facturaci칩n", icon: "fa-file-invoice-dollar", link: "facturacion.html", color: "success" },
      ],
      arrendamiento: [
        { titulo: "Gesti칩n de 칍rdenes", icon: "fa-clipboard-list", link: "arrendamiento.html", color: "primary" },
      ],
      tecnico: [
        { titulo: "칍rdenes Asignadas", icon: "fa-wrench", link: "ordenes.html", color: "secondary" },
      ]
    };

    // Generar men칰 seg칰n rol
    const opciones = MENUS[user.rol?.toLowerCase()] || [];
    if (!opciones.length) {
      menu.innerHTML = "<p class='text-danger fw-bold'>No tienes permisos asignados.</p>";
    } else {
      menu.innerHTML = opciones.map(op => `
        <div class="col-10 col-md-4 col-lg-3">
          <div class="card p-4">
            <i class="fa-solid ${op.icon} mb-3 text-${op.color}"></i>
            <h5>${op.titulo}</h5>
            <button class="btn btn-${op.color} mt-2 w-100 fw-semibold" onclick="location.href='${op.link}'">
              Ingresar
            </button>
          </div>
        </div>
      `).join("");
    }

    // 游댳 Logout
    document.getElementById("btnLogout").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "index.html";
    });

    // 游댳 Redirecci칩n autom치tica seg칰n rol (si se requiere acceso directo)
    if (user.rol === "superadmin") {
      // Pipe ve todo
    } else if (user.rol === "reparaciones") {
      setTimeout(() => (window.location.href = "reparaciones.html"), 1000);
    } else if (user.rol === "facturacion") {
      setTimeout(() => (window.location.href = "facturacion.html"), 1000);
    } else if (user.rol === "arrendamiento") {
      setTimeout(() => (window.location.href = "arrendamiento.html"), 1000);
    } else if (user.rol === "tecnico") {
      setTimeout(() => (window.location.href = "ordenes.html"), 1000);
    }
  </script>
</body>
</html>
