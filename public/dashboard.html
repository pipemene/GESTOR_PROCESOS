<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Principal | Blue Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #003366, #006bb3);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 80px;
      color: #fff;
    }
    .container-dashboard {
      width: 90%;
      max-width: 900px;
    }
    .card {
      border: none;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      transition: all 0.2s ease-in-out;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
    }
    .card h5 {
      font-weight: bold;
      color: #003366;
    }
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <button id="logoutBtn" class="btn btn-danger logout-btn">Cerrar Sesi√≥n</button>
  <div class="text-center mb-4">
    <img src="https://i.imgur.com/FEBvZ6N.png" alt="Logo Blue Home" class="logo" />
    <h2 class="fw-bold">Gestor Blue Home</h2>
    <p id="saludo" class="text-light"></p>
  </div>

  <div class="container-dashboard">
    <div class="row g-4" id="modulosContainer">
      <!-- Los m√≥dulos se cargan din√°micamente -->
    </div>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuarioActivo") || "{}");
    const modulos = document.getElementById("modulosContainer");
    const saludo = document.getElementById("saludo");

    if (!usuario || !usuario.nombre || !usuario.rol) {
      window.location.href = "index.html";
    }

    saludo.textContent = `Hola, ${usuario.nombre} (${usuario.rol})`;

    const opciones = [
      {
        rol: ["admin", "arrendamiento"],
        titulo: "üìã Arrendamiento",
        desc: "Gesti√≥n de contratos y entregas.",
        link: "arrendamiento.html",
        color: "primary"
      },
      {
        rol: ["admin", "reparaciones"],
        titulo: "üõ†Ô∏è Reparaciones",
        desc: "Control de √≥rdenes de mantenimiento.",
        link: "reparaciones.html",
        color: "warning"
      },
      {
        rol: ["admin", "contabilidad"],
        titulo: "üí∞ Facturaci√≥n",
        desc: "Facturas, pagos y reportes contables.",
        link: "facturacion.html",
        color: "success"
      },
      {
        rol: ["admin"],
        titulo: "üë• Administraci√≥n de Usuarios",
        desc: "Crea, edita o elimina usuarios del sistema.",
        link: "admin.html",
        color: "info"
      },
      {
        rol: ["admin", "contabilidad", "reparaciones", "arrendamiento"],
        titulo: "üìà Reportes",
        desc: "Informe general del sistema.",
        link: "reportes.html",
        color: "dark"
      }
    ];

    opciones.forEach(op => {
      if (op.rol.includes(usuario.rol.toLowerCase())) {
        const div = document.createElement("div");
        div.className = "col-md-6";
        div.innerHTML = `
          <div class="card p-4 text-center bg-light">
            <h5>${op.titulo}</h5>
            <p>${op.desc}</p>
            <a href="${op.link}" class="btn btn-${op.color} w-100 fw-semibold">Entrar</a>
          </div>
        `;
        modulos.appendChild(div);
      }
    });

    document.getElementById("logoutBtn").onclick = () => {
      localStorage.clear();
      window.location.href = "index.html";
    };
  </script>
</body>
</html>
