<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel Principal | Blue Home Gestor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f4f7fb; }
    .orden-card { transition: 0.2s; }
    .orden-card:hover { transform: scale(1.01); box-shadow: 0 3px 8px rgba(0,0,0,0.15); }
  </style>
</head>

<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="fw-bold text-primary">📋 Blue Home Gestor — Dashboard</h3>
      <div>
        <span id="usuarioNombre" class="me-3 fw-bold text-secondary"></span>
        <button id="btnCerrarSesion" class="btn btn-outline-danger btn-sm">Cerrar Sesión</button>
      </div>
    </div>

    <div class="alert alert-info" id="alertRol"></div>
    <div id="ordenesContainer" class="row g-3"></div>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuarioActivo") || "{}");
    const rol = usuario.rol || "oficina"; // roles: oficina, reparaciones, contabilidad, arrendamiento
    const nombre = usuario.nombre || "Usuario";
    document.getElementById("usuarioNombre").innerText = `${nombre} (${rol.toUpperCase()})`;

    // Mostrar texto según el rol
    const alertRol = document.getElementById("alertRol");
    if (rol === "oficina") alertRol.innerText = "👷 Vista de Técnicos: gestiona fotos, firmas y finalización de órdenes.";
    if (rol === "reparaciones") alertRol.innerText = "🔧 Vista de Reparaciones: revisa, coloca precios y envía a Facturación.";
    if (rol === "contabilidad") alertRol.innerText = "💼 Vista de Contabilidad: carga facturas y envía a Arrendamientos.";
    if (rol === "arrendamiento") alertRol.innerText = "🏠 Vista de Arrendamientos: descarga, sube al servidor y cierra las órdenes.";

    // Cerrar sesión
    document.getElementById("btnCerrarSesion").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "login.html";
    });

    // 🔹 Cargar órdenes desde Google Sheets
    async function cargarOrdenes() {
      const res = await fetch("/api/orders");
      const data = await res.json();
      const cont = document.getElementById("ordenesContainer");
      cont.innerHTML = "";

      // Filtrar según dependencia
      const ordenesFiltradas = data.filter(o => {
        const estado = o.Estado?.toLowerCase() || "";
        if (rol === "oficina") return estado.includes("pendiente") || estado.includes("técnico");
        if (rol === "reparaciones") return estado.includes("finalizada") || estado.includes("revisada");
        if (rol === "contabilidad") return estado.includes("revisada");
        if (rol === "arrendamiento") return estado.includes("facturada");
        return false;
      });

      if (!ordenesFiltradas.length) {
        cont.innerHTML = `<div class='col-12 text-center text-muted mt-5'>No hay órdenes disponibles para esta área.</div>`;
        return;
      }

      ordenesFiltradas.forEach(o => {
        const estado = o.Estado || "Sin estado";
        const card = document.createElement("div");
        card.className = "col-md-4";
        card.innerHTML = `
          <div class="card orden-card">
            <div class="card-body">
              <h5 class="card-title text-primary fw-bold">Orden ${o.Código || "Sin código"}</h5>
              <p class="mb-1"><b>Arrendatario:</b> ${o.Arrendatario || "N/D"}</p>
              <p class="mb-1"><b>Técnico:</b> ${o.Técnico || "N/A"}</p>
              <p class="mb-2"><b>Estado:</b> <span class="badge bg-info">${estado}</span></p>
              <button class="btn btn-sm btn-outline-primary" onclick="abrirOrden('${o.Código}')">${botonSegunRol()}</button>
              ${rol === "arrendamiento" ? `<button class="btn btn-sm btn-outline-success ms-2" onclick="verPDF('${o.Código}')">📄 Ver PDF</button>` : ""}
            </div>
          </div>
        `;
        cont.appendChild(card);
      });
    }

    function botonSegunRol() {
      if (rol === "oficina") return "🧰 Gestionar";
      if (rol === "reparaciones") return "🔧 Revisar";
      if (rol === "contabilidad") return "💼 Facturar";
      if (rol === "arrendamiento") return "🏠 Cerrar";
    }

    // Redirigir según rol
    function abrirOrden(codigo) {
      localStorage.setItem("ordenActual", codigo);
      if (rol === "oficina") window.location.href = "orden.html";
      if (rol === "reparaciones") window.location.href = "reparaciones.html";
      if (rol === "contabilidad") window.location.href = "facturacion.html";
      if (rol === "arrendamiento") window.location.href = "arrendamiento.html";
    }

    // 🔹 Ver PDF (solo Arrendamientos)
    function verPDF(codigo) {
      const url = localStorage.getItem(`pdfFinal_${codigo}`);
      if (url) window.open(url, "_blank");
      else alert("Aún no se ha generado el PDF final para esta orden.");
    }

    cargarOrdenes();
  </script>
</body>
</html>
