<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Principal | Blue Home Gestor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eef3f8;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h4 {
      margin: 0;
      color: #00b4ff;
    }
    .menu {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      margin: 40px auto;
      max-width: 700px;
      padding: 20px 30px;
    }
    .menu h5 {
      color: #003366;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .menu button {
      width: 100%;
      margin-bottom: 10px;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <header>
    <h4>📋 Blue Home Gestor — Dashboard</h4>
    <div>
      <span id="nombreUsuario" class="me-3"></span>
      <button class="btn btn-sm btn-outline-light" onclick="cerrarSesion()">Cerrar Sesión</button>
    </div>
  </header>

  <main class="menu text-center mt-4">
    <h5 id="saludo"></h5>
    <div id="botonesRol" class="mt-4"></div>
  </main>

  <script>
    const usuario = JSON.parse(localStorage.getItem("usuarioActivo") || "{}");

    // Validar sesión
    if (!usuario.nombre) {
      window.location.href = "login.html";
    }

    document.getElementById("nombreUsuario").textContent =
      `${usuario.nombre.toUpperCase()} (${usuario.rol.toUpperCase()})`;

    // Mostrar saludo y menú dinámico
    const saludo = document.getElementById("saludo");
    const botones = document.getElementById("botonesRol");

    saludo.textContent = `Bienvenido(a) ${usuario.nombre} 👋`;

    const rol = usuario.rol.toLowerCase();

    if (rol === "admin") {
      botones.innerHTML = `
        <button class="btn btn-primary" onclick="location.href='admin.html'">👥 Gestión de Usuarios</button>
        <button class="btn btn-info" onclick="location.href='ordenes.html'">🧾 Órdenes Generales</button>
        <button class="btn btn-success" onclick="location.href='reportes.html'">📊 Reportes</button>
        <button class="btn btn-secondary" onclick="location.href='reparaciones.html'">🛠 Reparaciones</button>
        <button class="btn btn-warning" onclick="location.href='facturacion.html'">💰 Contabilidad</button>
        <button class="btn btn-dark" onclick="location.href='arrendamiento.html'">🏠 Arrendamientos</button>
      `;
    } 
    else if (rol === "reparaciones") {
      botones.innerHTML = `
        <button class="btn btn-secondary" onclick="location.href='reparaciones.html'">🛠 Área de Reparaciones</button>
      `;
    } 
    else if (rol === "arrendamiento") {
      botones.innerHTML = `
        <button class="btn btn-dark" onclick="location.href='arrendamiento.html'">🏠 Módulo Arrendamientos</button>
      `;
    } 
    else if (rol === "contabilidad") {
      botones.innerHTML = `
        <button class="btn btn-warning" onclick="location.href='facturacion.html'">💰 Facturación</button>
      `;
    } 
    else if (rol === "tecnico") {
      botones.innerHTML = `
        <button class="btn btn-info" onclick="location.href='ordenes.html'">📋 Mis Órdenes</button>
      `;
    } 
    else {
      botones.innerHTML = `<p>No hay órdenes disponibles para esta área.</p>`;
    }

    function cerrarSesion() {
      localStorage.clear();
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
