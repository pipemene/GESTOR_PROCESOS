<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Órdenes | Blue Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="text-primary fw-bold">📋 Órdenes de Trabajo</h4>
      <button class="btn btn-outline-secondary" onclick="logout()">Salir</button>
    </div>

    <table class="table table-striped table-hover bg-white shadow-sm">
      <thead class="table-primary">
        <tr>
          <th>Código</th>
          <th>Arrendatario</th>
          <th>Técnico</th>
          <th>Estado</th>
          <th>Acción</th>
        </tr>
      </thead>
      <tbody id="tablaOrdenesBody"></tbody>
    </table>
  </div>

  <script>
    const rol = localStorage.getItem("rol") || "tecnico"; // futuro: técnico, reparaciones, facturación, administración

    async function cargarOrdenes() {
      const res = await fetch("/api/orders");
      const ordenes = await res.json();
      renderOrdenes(ordenes);
    }

    function renderOrdenes(ordenes) {
      const tbody = document.getElementById("tablaOrdenesBody");
      tbody.innerHTML = "";

      ordenes.forEach(o => {
        const tr = document.createElement("tr");
        const botonAccion =
          o.estado.includes("Finalizada")
            ? `<a href="${o.pdfView || '#'}" target="_blank" class="btn btn-outline-primary btn-sm">Ver PDF</a>`
            : `<button class="btn btn-primary btn-sm" onclick="abrirOrden('${o.codigo}')">Abrir</button>`;

        tr.innerHTML = `
          <td>${o.codigo}</td>
          <td>${o.arrendatario}</td>
          <td>${o.tecnico}</td>
          <td><span class="badge bg-${o.estado.includes('Finalizada') ? 'success' : 'warning'}">${o.estado}</span></td>
          <td>${botonAccion}</td>
        `;

        tbody.appendChild(tr);
      });
    }

    function abrirOrden(codigo) {
      localStorage.setItem("ordenActual", codigo);
      window.location.href = "orden.html";
    }

    function logout() {
      localStorage.clear();
      alert("Sesión cerrada");
      window.location.href = "index.html";
    }

    cargarOrdenes();
  </script>
</body>
</html>
