<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Blue Home Gestor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f5f7fa;
      font-family: "Segoe UI", sans-serif;
    }
    header {
      background: linear-gradient(135deg, #003366 0%, #0074cc 100%);
      color: white;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn-danger {
      font-size: 0.85rem;
    }
    main {
      text-align: center;
      margin-top: 40px;
    }
    .menu-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 20px;
      transition: all 0.2s;
    }
    .menu-card:hover {
      transform: translateY(-3px);
    }
    .menu-card h5 {
      color: #003366;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <header>
    <div class="d-flex align-items-center">
      <h5 class="m-0 fw-bold">🏠 Blue Home Gestor</h5>
    </div>
    <div>
      <span id="usuarioActivo" class="me-3"></span>
      <button class="btn btn-sm btn-danger" id="cerrarSesion">Cerrar sesión</button>
    </div>
  </header>

  <main class="container mt-4">
    <h5 class="fw-bold mb-3">📋 Menú principal</h5>
    <div id="contenido" class="mt-4"></div>
  </main>

  <script>
    // 🔹 Verificar usuario logueado
    const usuario = JSON.parse(localStorage.getItem("usuarioActivo") || "{}");
    const contenedor = document.getElementById("contenido");
    const spanUsuario = document.getElementById("usuarioActivo");

    if (!usuario.rol) {
      contenedor.innerHTML = `
        <div class="text-danger fw-semibold">
          ⚠️ No tienes permisos asignados en el sistema.
        </div>`;
    } else {
      spanUsuario.textContent = `${usuario.nombre} (${usuario.rol})`;

      switch (usuario.rol) {
        case "admin":
          contenedor.innerHTML = `
            <div class="row justify-content-center g-3">
              <div class="col-md-3">
                <div class="menu-card">
                  <h5>👥 Gestión de usuarios</h5>
                  <a href="admin.html" class="btn btn-outline-primary mt-2 w-100">Entrar</a>
                </div>
              </div>
              <div class="col-md-3">
                <div class="menu-card">
                  <h5>🧾 Órdenes</h5>
                  <a href="ordenes.html" class="btn btn-outline-primary mt-2 w-100">Ver órdenes</a>
                </div>
              </div>
            </div>`;
          break;

        case "arrendamiento":
          contenedor.innerHTML = `
            <div class="menu-card col-md-4 mx-auto">
              <h5>🏢 Área de Arrendamientos</h5>
              <a href="arrendamiento.html" class="btn btn-primary mt-3 w-100">Entrar</a>
            </div>`;
          break;

        case "reparaciones":
          contenedor.innerHTML = `
            <div class="menu-card col-md-4 mx-auto">
              <h5>🛠️ Área de Reparaciones</h5>
              <a href="reparaciones.html" class="btn btn-primary mt-3 w-100">Entrar</a>
            </div>`;
          break;

        case "contabilidad":
          contenedor.innerHTML = `
            <div class="menu-card col-md-4 mx-auto">
              <h5>💰 Área de Contabilidad</h5>
              <a href="facturacion.html" class="btn btn-primary mt-3 w-100">Entrar</a>
            </div>`;
          break;

        default:
          contenedor.innerHTML = `
            <div class="text-warning fw-semibold">
              ⚠️ No tienes permisos asignados en el sistema.
            </div>`;
      }
    }

    // 🔹 Cerrar sesión
    document.getElementById("cerrarSesion").addEventListener("click", () => {
      localStorage.clear();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
