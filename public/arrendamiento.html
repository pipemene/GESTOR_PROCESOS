<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>√Årea de Arrendamientos | Blue Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #eef3f8;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .btn-primary {
      background-color: #006bb3;
      border: none;
    }
    .btn-primary:hover {
      background-color: #004c80;
    }
    .table-container {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

<body>
  <header>
    <h5>üè¢ √Årea de Arrendamientos ‚Äî Blue Home</h5>
    <div>
      <span id="usuarioInfo" class="me-3"></span>
      <button class="btn btn-sm btn-outline-light" onclick="cerrarSesion()">Cerrar Sesi√≥n</button>
    </div>
  </header>

  <div class="table-container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="fw-bold text-primary">√ìrdenes de trabajo</h5>
      <button class="btn btn-success btn-sm" data-bs-toggle="modal" data-bs-target="#modalOrden">‚ûï Nueva Orden</button>
    </div>

    <table class="table table-bordered text-center align-middle">
      <thead class="table-primary">
        <tr>
          <th>C√≥digo</th>
          <th>Arrendatario</th>
          <th>Tel√©fono</th>
          <th>T√©cnico</th>
          <th>Estado</th>
          <th>Descripci√≥n</th>
        </tr>
      </thead>
      <tbody id="tablaOrdenes"></tbody>
    </table>
  </div>

  <!-- Modal Nueva Orden -->
  <div class="modal fade" id="modalOrden" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formOrden">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Nueva Orden de Trabajo</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">C√≥digo del Inmueble</label>
              <input type="text" class="form-control" id="codigo" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Nombre del Arrendatario</label>
              <input type="text" class="form-control" id="arrendatario" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Tel√©fono</label>
              <input type="text" class="form-control" id="telefono" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Descripci√≥n del trabajo</label>
              <textarea class="form-control" id="descripcion" rows="3" required></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Guardar Orden</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const usuario = JSON.parse(localStorage.getItem("usuarioActivo") || "{}");
    if (!usuario.nombre || usuario.rol.toLowerCase() !== "arrendamiento") {
      alert("‚ö†Ô∏è Acceso restringido al √°rea de arrendamientos.");
      window.location.href = "login.html";
    }
    document.getElementById("usuarioInfo").textContent =
      `${usuario.nombre.toUpperCase()} (${usuario.rol.toUpperCase()})`;

    const tabla = document.getElementById("tablaOrdenes");
    const form = document.getElementById("formOrden");

    async function cargarOrdenes() {
      const res = await fetch("/api/orders");
      const data = await res.json();
      renderTabla(data);
    }

    function renderTabla(ordenes) {
      tabla.innerHTML = "";
      ordenes.forEach(o => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${o.codigo}</td>
          <td>${o.arrendatario}</td>
          <td>${o.telefono}</td>
          <td>${o.tecnico}</td>
          <td>${o.estado}</td>
          <td>${o.descripcion}</td>
        `;
        tabla.appendChild(tr);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const nuevaOrden = {
        codigo: document.getElementById("codigo").value,
        arrendatario: document.getElementById("arrendatario").value,
        telefono: document.getElementById("telefono").value,
        descripcion: document.getElementById("descripcion").value,
        tecnico: "Sin asignar"
      };
      const res = await fetch("/api/orders", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(nuevaOrden)
      });
      if (res.ok) {
        alert("‚úÖ Orden creada correctamente");
        form.reset();
        bootstrap.Modal.getInstance(document.getElementById("modalOrden")).hide();
        cargarOrdenes();
      } else {
        alert("‚ùå Error al crear la orden");
      }
    });

    function cerrarSesion() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    cargarOrdenes();
  </script>
</body>
</html>
