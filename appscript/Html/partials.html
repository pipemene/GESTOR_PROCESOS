<div id="toast" class="toast" style="display:none;"></div>
<script>
function showToast(msg, type){
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.className = 'toast ' + (type||'');
  t.style.display = 'block';
  setTimeout(()=>{ t.style.display='none'; }, 2500);
}
</script>
