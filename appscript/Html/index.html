<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ingresar</title>
  <link rel="stylesheet" href="styles.css">
  <?!= include('appscript/Html/partials'); ?>
</head>
<body class="bg">
  <div class="container center">
    <div class="card">
      <h1>Blue Home – Reparaciones</h1>
      <p class="muted">Ingresa con tu usuario (exacto como aparece en la hoja USUARIOS)</p>
      <form id="loginForm">
        <label>Usuario</label>
        <input id="user" placeholder="PIPEMENE" required>
        <label>Contraseña</label>
        <input type="password" id="password" placeholder="********" required>
        <button type="submit">Ingresar</button>
      </form>
    </div>
  </div>
  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const user = document.getElementById('user').value.trim();
      const password = document.getElementById('password').value;
      google.script.run.withSuccessHandler(res=>{
        if (!res.ok){ return showToast('Credenciales inválidas','error'); }
        document.cookie = 'BHSESS='+res.token+'; path=/';
        window.location.search = '?p=dashboard';
      }).login(user, password);
    });
  </script>
</body>
</html>
