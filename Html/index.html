<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Ingresar</title>
  <link rel="stylesheet" href="styles.css">
  <?!= include('Html/partials'); ?>
</head>
<body class="bg">
  <div class="container center">
    <div class="card">
      <h1>Blue Home – Reparaciones</h1>
      <p class="muted">Ingresa con tu usuario</p>
      <form id="loginForm">
        <label>Correo</label>
        <input type="email" id="email" placeholder="admin@bluehomeinmo.co" required>
        <label>Contraseña</label>
        <input type="password" id="password" placeholder="********" required>
        <button type="submit">Ingresar</button>
      </form>
      <div id="msg"></div>
    </div>
  </div>
  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      google.script.run.withSuccessHandler(res=>{
        if (!res.ok){ return showToast('Credenciales inválidas','error'); }
        document.cookie = 'BHSESS='+res.token+'; path=/';
        window.location.search = '?p=dashboard';
      }).login(email, password);
    });
  </script>
</body>
</html>
